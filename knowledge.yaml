kcp_version: "0.3"
id: crewai
description: "Framework for orchestrating role-playing, autonomous AI agents using Flows (control) and Crews (intelligence)"
entry_points:
  primary: docs/en/introduction.mdx
  architecture: docs/en/introduction.mdx

units:
  # ── Eager: load immediately ──────────────────────────────────────────────────

  - id: overview
    path: docs/en/introduction.mdx
    kind: architecture
    intent: "Understand what CrewAI is, how Flows and Crews work together, and when to use each"
    scope: overview
    audience: [beginner, developer]
    triggers:
      - what is crewai
      - flows vs crews
      - when to use flows
      - when to use crews
      - crewai architecture
      - overview
    hints:
      token_estimate: 1200
      load_strategy: eager
      priority: high

  - id: getting-started-tldr
    path: docs/en/getting-started-tldr.mdx
    kind: tutorial
    intent: "Get up and running with CrewAI — installation, first crew, and architecture summary"
    scope: overview
    audience: [beginner, developer]
    triggers:
      - what is crewai
      - getting started
      - install crewai
      - pip install crewai
      - first agent
      - first crew
      - hello world
      - quickstart
      - how to start
      - minimal example
    hints:
      token_estimate: 600
      load_strategy: eager
      priority: high
      summary_of: quickstart

  # ── Core concepts: lazy ───────────────────────────────────────────────────────

  - id: quickstart
    path: docs/en/quickstart.mdx
    kind: tutorial
    intent: "Full step-by-step quickstart guide for creating your first CrewAI project"
    scope: comprehensive
    audience: [beginner, developer]
    triggers:
      - quickstart guide
      - full quickstart
      - step by step first crew
    hints:
      token_estimate: 4000
      load_strategy: lazy
      priority: medium
      summary_available: true
      summary_unit: getting-started-tldr

  - id: agents-tasks-tldr
    path: docs/en/concepts/agents-tasks-tldr.mdx
    kind: reference
    intent: "Quick reference for agent attributes (role/goal/backstory/tools/llm) and task structure"
    scope: focused
    audience: [developer]
    triggers:
      - create an agent
      - agent role goal backstory
      - agent attributes
      - create a task
      - task description
