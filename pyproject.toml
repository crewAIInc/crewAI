[tool.poetry]
name = "crewai"
version = "0.126.0"
description = "Cutting-edge framework for orchestrating role-playing, autonomous AI agents."
authors = ["Joao Moura <joao@crewai.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pydantic = ">=2.4.2"
openai = ">=1.13.3"
litellm = "==1.72.0"
instructor = ">=1.3.3"
pdfplumber = ">=0.11.4"
regex = ">=2024.9.11"
opentelemetry-api = ">=1.30.0"
opentelemetry-sdk = ">=1.30.0"
opentelemetry-exporter-otlp-proto-http = ">=1.30.0"
chromadb = ">=0.5.23"
tokenizers = ">=0.20.3"
onnxruntime = "==1.22.0"
openpyxl = ">=3.1.5"
pyvis = ">=0.3.2"
auth0-python = ">=4.7.1"
python-dotenv = ">=1.0.0"
click = ">=8.1.7"
appdirs = ">=1.4.4"
jsonref = ">=1.1.0"
json-repair = ">=0.25.2"
uv = ">=0.4.25"
tomli-w = ">=1.1.0"
tomli = ">=2.0.2"
blinker = ">=1.9.0"
json5 = ">=0.10.0"

[tool.poetry.extras]
tools = ["crewai-tools"]
embeddings = ["tiktoken"]
agentops = ["agentops"]
pdfplumber = ["pdfplumber"]
pandas = ["pandas"]
openpyxl = ["openpyxl"]
mem0 = ["mem0ai"]
docling = ["docling"]
aisuite = ["aisuite"]


[tool.poetry.dev-dependencies]
ruff = ">=0.8.2"
mypy = ">=1.10.0"
pre-commit = ">=3.6.0"
mkdocs = ">=1.4.3"
mkdocstrings = ">=0.22.0"
mkdocstrings-python = ">=1.1.2"
mkdocs-material = ">=9.5.7"
mkdocs-material-extensions = ">=1.3.1"
pillow = ">=10.2.0"
cairosvg = ">=2.7.1"
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.7"
pytest-subprocess = ">=1.5.2"
pytest-recording = ">=0.13.2"
pytest-randomly = ">=3.16.0"
pytest-timeout = ">=2.3.1"

[tool.poetry.scripts]
crewai = "crewai.cli.cli:crewai"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
