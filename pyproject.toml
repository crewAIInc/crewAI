[project]
name = "crewai-tools"
version = "0.73.0"
description = "Set of tools for the crewAI framework"
readme = "README.md"
authors = [
    { name = "JoÃ£o Moura", email = "joaomdmoura@gmail.com" },
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "pydantic>=2.6.1",
    "lancedb>=0.5.4",
    "openai>=1.12.0",
    "chromadb==0.5.23",
    "pyright>=1.1.350",
    "pytube>=15.0.0",
    "requests>=2.31.0",
    "docker>=7.1.0",
    "crewai>=0.186.1",
    "click>=8.1.8",
    "lancedb>=0.5.4",
    "tiktoken>=0.8.0",
    "stagehand>=0.4.1",
    "portalocker==2.7.0",
    "beautifulsoup4>=4.13.4",
    "pypdf>=5.9.0",
    "python-docx>=1.2.0",
    "youtube-transcript-api>=1.2.2",
]

[project.urls]
Homepage = "https://crewai.com"
Repository = "https://github.com/crewAIInc/crewAI-tools"
Documentation = "https://docs.crewai.com"


[project.scripts]

