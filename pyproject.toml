[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.4",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.25.2",
    "pytest>=8.0.0",
    "pytest-recording>=0.13.3",
    "mypy>=1.18.1",
    "ruff>=0.13.0",
]
