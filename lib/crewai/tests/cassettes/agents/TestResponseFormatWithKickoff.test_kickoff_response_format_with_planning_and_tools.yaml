        \\n* [Featured] \\n* [Economy] \\n* [Industry] \\n* [Project Spotlight] \\n*
        [About] \\n[**] \\n[Industry News &amp; Trends] [Featured] # 2025 Buildings
        Show: AI agents Become \u2018Talk of the Town\u2019\\nBy Don Wall**December
        11, 2025\\nShare\\n* [\\n] \\n* [\\n] \\n* [\\n] \\n#### KEY POINTS\\n* **Agentic
        AI is revolutionizing construction by enabling autonomous systems to plan,
        monitor, and update tasks, offering multi-step reasoning and decision-making
        beyond traditional AI workflows and Large Language Models (LLMs).**\\n* **Tools
        simplify software development by generating, modifying, and testing code from
        written requirements, reducing manual coding time and empowering non-coders
        to create apps and automations.**\\n* **While agentic AI accelerates innovation,
        one expert suggested that users must maintain a \u201Chuman in the loop.\u201D**\\nWhat
        a difference a year makes in the world of[construction tech].\\nDelegates
        attending day two of the recent Buildings Show in Toronto heard how agentic
        AI is rapidly emerging as construction\u2019s third wave of[AI], moving beyond
        Large Language Models (LLMs) and[automated workflows] to create a world of
        autonomous systems that plan, monitor, and update[project tasks], as well
        aswrite code.\\nDigital innovation specialist Mahir Dheendsa of[Amrize] (formerly
        Lafarge), host of a session titled \u201CAI Agents and the Robotic Workforce:
        Reimagining the Future of Construction,\u201Dsaid the use of agentic AI is
        accelerating. So rapidly that the preview of the session he wrote for the
        show program months ago was already out of date.\\n![DW-buildings-show-AI-agencyweb]
        \\nDigital innovation specialist Mahir Dheendsa of Amrize spoke about AI agents
        at the Buildings Show in Toronto, Dec. 4. Dheendsa took a moment to outline
        how Amrize represents the new brand for Lafarge. Image: Don Wall\\n\u201CAgentic
        AI has been the talk of the town and the major headline in the AI space this
        year,\u201D said Dheendsa. \u201CWe haven\u2019t really seen any major advancements
        in robotics, so I\u2019m willing to sort of skip over that.\u201D\\nPlatforms
        offering AI agents, such as n8n, Gemini Agent Studio, Make.com and Zapier,
        democratize agent development, Dheendsa said, enabling[construction professionals]
        to build custom automations without extensive coding expertise.\\nGenerative
        development tools like Lovable AI and Cursor take it a step further by generating,
        modifying, and testing software directly from written requirements, dramatically[reducing
        the time] typically spent on planning and manual coding.\\n[![Econ Ads_Banners3.jpg.-2]]
        \\n#### Multi-Step Reasoning\\nLLMs offer a single-step response with no tools
        or actions, he explained. AI workflows follow a fixed sequence of steps and
        can connect multiple apps, but with no reasoning or judgment. An AI agent
        acts as autonomous intelligence, utilizing multi-step reasoning and tools
        and APIs to evaluate, retry, and create.\\nDheendsa offered an example of
        a supply chain coordination function with a problem: a crew of 20 is standing
        around doing nothing because the steel beams haven\u2019t arrived.\\nThe agent
        can track supplier GPS data and manufacturing status updates in real-time,
        potentially predicting a delay three days in advance and suggesting rescheduling
        the crane rental.\\nAnother example is with a change order. A[subcontractor]
        might send bills for \u201Cextra work,\u201D and nobody remembers if it was
        approved, said Dheendsa. The agent scans thousands of emails, contracts, and
        meeting minutes automatically and verifies if the extra work was actually
        part of the original contract scope.\\n\u201CAn AI agent has the ability to
        make decisions,\u201D said Dheendsa. \u201CThe[AI agent] monitors and reports.
        It will detect an issue, and it will decide if this is an issue worthy of
        being brought up based on a criteria that you can provide it.\\n\u201CAnd
        then it will figure out which team or which person needs to be notified.\u201D\\nHe
        has used Replit, Lovable, and Cursor, and all can work to generate responses
        to RFPs, he said.\\n\u201CYou just copy the[RFP] into the Lovable app, and
        the software is done,\u201D said Dheendsa.\\n\u201CIf you have an idea, if
        you want to build an app, you don\u2019t even need to know how to code. You
        just put your idea in there, and it\u2019ll just generate you an app or a
        web app, website, whatever you need.\u201D\\nHuman in the Loop\\nDheendsa
        stressed that users still need to keep a \u201Chuman in the loop.\u201D\\n\u201CIt
        is prone to making mistakes. It is prone to hallucinations, (but) it\u2019s
        getting better.\u201D\\nWith Gemini 3, for example, \u201CI\u2019d say it\u2019s
        85 per cent there. It\u2019s very good.\u201D\\nAnother caveat is that users
        should not venture into AI solutions if the original process is flawed: \u201CDon\u2019t
        automate broken processes,\u201D Dheendsa said.\\nAmong various risks he identified,
        \u201Cover-trust risk\u201D is highly dangerous, he said. Al confidence does
        not equal correctness. Always verify technical outputs and cross-check against
        standards and codes, he said.\\nMicrosoft has reported[construction jobs]
        in the field are among the least threatened by AI, Dheendsa noted in an interview,
        for a couple of reasons.\\nFor one, dredge operators or crane operators represent
        a lot of \u201Cmoving parts.\u201D Second, he said, there hasn\u2019t been
        enough data collected in the field for[AI to automate].\\n\u201CThe low-hanging
        fruit is here with the administrative stuff, like data entry and all the[repetitive
        workflows]. So let\u2019s just start there,\u201D said Dheendsa.\\n\u201CThe
        barrier to entry is lower than ever before\u2026I encourage people to start
        doing that, because even if it\u2019s not going to get you 100 per cent of
        the way there, it\u2019ll at least get you 80 per cent.\u201D\\n#### About
        ConstructConnect\\nAt[ConstructConnect], our software solutions provide the
        information construction professionals need to start every project on a solid
        foundation. For more than 100 years, our insights and market intelligence
        have empowered commercial firms, manufacturers, trade contractors, and architects
