      powerful reinforcement learning (RL) mechanisms that have been discovered by
      evolution over many generations of trial and error. By contrast, artificial
      agents typically learn using handcrafted learning rules. Despite decades of
      interest, the goal of autonomously discovering powerful RL algorithms has proven
      to be elusive[1],[2],[3],[4],[5],[6]. Here we show that it is possible for machines
      to discover a state-of-the-art RL rule that outperforms manually designed rules.
      This was achieved by meta-learning from the cumulative experiences of a population
      of agents across a large number of complex environments. Specifically, our method
      discovers the RL rule by which the agent\u2019s policy and predictions are updated.
      In our large-scale experiments, the discovered rule surpassed all existing rules
      on the well-established Atari benchmark and outperformed a number of state-of-the-art
      RL algorithms on challenging benchmarks that it had not seen during discovery.
      Our findings suggest that the RL algorithms required for advanced artificial
      intelligence may soon be automatically discovered from the experiences of agents,
      rather than manually designed.\\n### Similar content being viewed by others\\n![]
