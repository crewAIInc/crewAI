      string: "{\"requestId\":\"c8c01337a40f69e252fade7c57aab342\",\"resolvedSearchType\":\"neural\",\"results\":[{\"id\":\"https://theconversation.com/ai-agents-arrived-in-2025-heres-what-happened-and-the-challenges-ahead-in-2026-272325\",\"title\":\"AI
        agents arrived in 2025 \u2013 here's what happened and the ...\",\"url\":\"https://theconversation.com/ai-agents-arrived-in-2025-heres-what-happened-and-the-challenges-ahead-in-2026-272325\",\"publishedDate\":\"2025-12-29T00:00:00.000Z\",\"author\":\"Thomas
        \u015Eerban von Davier\",\"text\":\"AI agents arrived in 2025 \u2013here\u2019s
        what happened and the challenges ahead in 2026\\n[] [] \\n[![The Conversation]]
        \\nAcademic rigour, journalistic flair\\n![a couple dozen robot face emojis
        floating between two human hands] \\nAI agents have emerged from the lab,
        bringing promise and peril.[tadamichi/iStock via Getty Images] \\n# **AI agents
        arrived in 2025 \u2013here\u2019s what happened and the challenges ahead in2026**\\nPublished:
        December 29, 2025 4.35pm CET\\n[****Thomas \u015Eerban von Davier,*Carnegie
        Mellon University*] \\n### Author\\n1. [![] Thomas \u015Eerban von Davier]
        \\nAffiliated Faculty Member, Carnegie Mellon Institute for Strategy and Technology,
        Carnegie Mellon University\\n### Disclosure statement\\nThomas \u015Eerban
        von Davier does not work for, consult, own shares in or receive funding from
        any company or organisation that would benefit from this article, and has
        disclosed no relevant affiliations beyond their academic appointment.\\n###
        Partners\\n[] \\n[Carnegie Mellon University] provides funding as a member
        of The Conversation US.\\n[View all partners] \\n### DOI\\n[https://doi.org/10.64628/AAI.maxh7d4en]
        \\nhttps://theconversation.com/ai-agents-arrived-in-2025-heres-what-happened-and-the-challenges-ahead-in-2026-272325\\nhttps://theconversation.com/ai-agents-arrived-in-2025-heres-what-happened-and-the-challenges-ahead-in-2026-272325\\nLink
        copied\\nShare article\\nShare article\\nCopy link[Email] \\n[Bluesky] [Facebook]
        [WhatsApp] [Messenger] [LinkedIn] [X (Twitter)] \\nPrint article\\nIn artificial
        intelligence, 2025 marked a decisive shift. Systems once confined to research
        labs and prototypes began to appear as everyday tools. At the center of this
        transition was the rise of AI agents \u2013AI systems that can use other software
        tools and act on their own.\\nWhile researchers have studied AI for more than
        60 years, and the term \u201Cagent\u201D has long been part of the field\u2019s
        vocabulary, 2025 was the year the concept became concrete for developers and
        consumers alike.\\nAI agents moved from theory to infrastructure, reshaping
        how people interact with large language models, the systems that power chatbots
        like ChatGPT.\\nIn 2025, the definition of AI agent shifted from the[academic
        framing] of systems that perceive, reason and act to AI company[Anthropic\u2019s
        description] of large language models that are capable of using software tools
        and taking autonomous action. While large language models have long excelled
        at text-based responses, the recent change is their expanding capacity to
        act, using tools, calling[APIs], coordinating with other systems and completing
        tasks independently.\\nThis shift did not happen overnight. A key inflection
        point came in late 2024, when Anthropic released the[Model Context Protocol].
        The protocol allowed developers to connect large language models to external
        tools in a standardized way, effectively giving models the ability to act
        beyond generating text. With that, the stage was set for 2025 to become the
        year of AI agents.\\n[![Embedded YouTube video]] \\nAI agents are a whole
        new ballgame compared with generative AI.## The milestones that defined 2025\\nThe
        momentum accelerated quickly. In January, the release of Chinese model[DeepSeek-R1]
        as an[open-weight] model disrupted assumptions about who could build high-performing
        large language models, briefly rattling markets and intensifying global competition.
        An open-weight model is an AI model whose training, reflected in values called
        weights, is publicly available. Throughout 2025, major U.S. labs such as[OpenAI],[Anthropic],[Google]
        and[xAI] released larger, high-performance models, while Chinese tech companies
        including[Alibaba],[Tencent], and[DeepSeek] expanded the open-model ecosystem
        to the point where the Chinese models have been[downloaded more than American
        models].\\n##### Another turning point came in April, when Google introduced
        its[Agent2Agent protocol]. While Anthropic\u2019s Model Context Protocol focused
        on how agents use tools, Agent2Agent addressed how agents communicate with
        each other. Crucially, the two protocols were designed to work together. Later
        in the year, both[Anthropic] and[Google] donated their protocols to the open-source
        software nonprofit Linux Foundation, cementing them as open standards rather
        than proprietary experiments.\\nThese developments quickly found their way
        into consumer products. By mid-2025, \u201Cagentic browsers\u201D began to
        appear. Tools such as[Perplexity\u2019s Comet],[Browser Company\u2019s Dia],[OpenAI\u2019s
        GPT Atlas],[Copilot in Microsoft\u2019s Edge],[ASI X Inc.\u2019s Fellou],[MainFunc.ai\u2019s
        Genspark],[Opera\u2019s Opera Neon] and others reframed the browser as an
        active participant rather than a passive interface. For example, rather than
        helping you search for vacation details, it plays a part in booking the vacation.\\nAt
        the same time, workflow builders like[n8n] and[Google\u2019s Antigravity]
        lowered the technical barrier for creating custom agent systems beyond what
        has already happened with coding agents like[Cursor] and[GitHub Copilot].\\n##
        New power, new risks\\nAs agents became more capable, their risks became harder
        to ignore. In November, Anthropic disclosed how its Claude Code agent[had
        been misused] to automate parts of a cyberattack. The incident illustrated
        a broader concern: By automating repetitive, technical work, AI agents can
        also lower the barrier for malicious activity.\\nThis tension defined much
        of 2025. AI agents expanded what individuals and organizations could do, but
        they also[amplified existing vulnerabilities]. Systems that were once isolated
        text generators became interconnected, tool-using actors operating with little
        human oversight.\\n[![Embedded YouTube video]] \\nThe business community is
        gearing up for multiagent systems.## What to watch for in 2026\\nLooking ahead,
        several open questions are likely to shape the next phase of AI agents.\\nOne
        is benchmarks. Traditional benchmarks, which are like a structured exam with
        a series of questions and standardized scoring, work well for single models,
        but[agents are composite systems] made up of models, tools, memory and decision
        logic. Researchers increasingly want to evaluate[not just outcomes, but processes].
        This would be like asking students to show their work, not just provide an
        answer.\\nProgress here will be critical for improving reliability and trust,
        and ensuring that an AI agent will perform the task at hand. One method is
        establishing clear definitions around[AI agents and AI workflows]. Organizations
        will need to map out exactly where AI will[integrate into workflows or introduce
        new ones].\\nAnother development to watch is governance. In late 2025, the
        Linux Foundation announced the creation of the[Agentic AI Foundation], signaling
        an effort to establish shared standards and best practices. If successful,
        it could play a role like the[World Wide Web Consortium] in shaping an open,
        interoperable agent ecosystem.\\nThere is also a growing debate over model
        size. While large, general-purpose models dominate headlines, smaller and
        more specialized models are often[better suited to specific tasks]. As agents
        become configurable consumer and business tools, whether through browsers
        or workflow management software, the power to choose the right model increasingly
        shifts to users rather than labs or corporations.\\n## The challenges ahead\\nDespite
        the optimism, significant socio-technical challenges remain. Expanding data
        center infrastructure[strains energy grids] and affects local communities.
        In workplaces, agents raise concerns about automation,[job displacement] and
        surveillance.\\nFrom a security perspective, connecting models to tools and
        stacking agents together[multiplies risks] that are already unresolved in
        standalone large language models. Specifically, AI practitioners are addressing
        the dangers of[indirect prompt injections], where prompts are hidden in open
        web spaces that are readable by AI agents and result in harmful or unintended
        actions.\\nRegulation is another unresolved issue. Compared with[Europe] and[China],
        the United States has relatively limited oversight of algorithmic systems.
        As AI agents become embedded across digital life, questions about access,
        accountability and limits remain largely unanswered.\\nMeeting these challenges
        will require more than technical breakthroughs. It demands[rigorous engineering
        practices], careful design and clear documentation of how systems work and
        fail. Only by treating AI agents as socio-technical systems rather than mere
        software components, I believe, can we build an AI ecosystem that is both
        innovative and safe.\\n**\\n* [Artificial intelligence (AI)] \\n* [Google]
        \\n* [Technology] \\n* [OpenAI] \\n* [Anthropic] \\n* [AI safety] \\n* [AI
        agents] \\n### Events\\n[More events] \\n### Jobs\\n* ##### [Engagement Coordinator
        and Event Producer] \\n* ##### [Deputy Editor] \\n* ##### [Director of Professional
        Development] \\n* ##### [University Librarian] \\n* ##### [Video Commissioning
