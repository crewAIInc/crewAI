      \\nWe\u2019ve entered the era of AI agents. Thanks to groundbreaking advancements
      in reasoning and memory, AI models are now more capable and efficient, and we\u2019re
      seeing how AI systems can help us all solve problems in new ways.\\nFor example,
      15 million developersare already using GitHub Copilot, and features like agent
      mode andcode revieware streamlining the way they code, check, deploy and troubleshoot.\\nHundreds
      of thousands of customers are using[Microsoft 365 Copilot] to help research,
      brainstorm and develop solutions, and more than 230,000 organizations \u2014including
      90% of the Fortune 500 \u2014have already used Copilot Studio to build AI agents
      and automations.\\nCompanies like[Fujitsu] and[NTT DATA] are using Azure AI
      Foundry to build and manage AI apps and agents that help prioritize sales leads,
      speed proposal creation and surface client insights. Stanford Health Care is
      using Microsoft\u2019s healthcare agent orchestrator[to build and test AI agents]
      that can help alleviate the administrative burden and speed up the workflow
      for tumor board preparation.\\nDevelopers are at the center of it all. For 50
      years Microsoft has been empowering developers with tools and platforms to turn
      their ideas into reality, accelerating innovation at every stage. From AI-driven
      automation to seamless cloud integration and more, it\u2019s exciting to see
      how developers are fueling the next generation of digital transformation.\\nSo,
      what\u2019s next?\\nWe envision a world in which agents operate across individual,
      organizational, team and end-to-end business contexts. This emerging vision
      of the internet**is an open agentic web**, where AI agents make decisions and
      perform tasks on behalf of users or organizations.\\nAt Microsoft Build we\u2019re
      showing the steps we\u2019re taking to make this vision a reality through our
      platforms, products and infrastructure. We\u2019re putting new models and coding
      agents in the hands of developers, introducing enterprise-grade agents, making
      our platforms like Azure AI Foundry, GitHub and Windows the best places to build,
      embracing open protocols and accelerating scientific discovery with AI, all
      so that developers and organizations can go invent the next big thing.\\nHere\u2019s
      a glimpse at just a few of the announcements today:\\n### **Reimagining the
      software development lifecycle with AI**\\nAI is fundamentally shifting how
      code is written, deployed and maintained. Developers are using AI to stay in
      the flow of their environment longer and to shift their focus to more strategic
      tasks. And as the software development lifecycle is being transformed, we\u2019re
      providing new features across platforms including GitHub, Azure AI Foundry and
      Windows that enable developers to work faster, think bigger and build at scale.\\n*
      **GitHub Copilot coding agent and new updates to GitHub Models:**GitHub Copilot
      is evolving from an in-editor assistant to an agentic AI partner with a first-of-its-kind**asynchronous
      coding agent**integrated into the GitHub platform. We\u2019re adding prompt
      management, lightweight evaluations and enterprise controls to**GitHub Models**so
      teams can experiment with best-in-class models, without leaving GitHub. Microsoft
      is also**open-sourcing GitHub Copilot Chat in VS Code**. The AI-powered capabilities
      from GitHub Copilot extensions will now be part of the same open-source repository
      that drives the world\u2019s most popular development tool. As the home of over
      150 million developers, this reinforces our commitment to open, collaborative,
      AI-powered software development. Learn more about[GitHub Copilot updates].\\n*
      **Introducing Windows AI Foundry**:For developers, Windows remains one of the
      most open and widely used platforms available, with scale, flexibility and growing
      opportunity. Windows AI Foundryoffers a unified and reliable platform supporting
      the AI developer lifecycle across training and inference. With simple model
      APIs for vision and language tasks, developers can manage and run open source
      LLMs via**Foundry Local**or bring a proprietary model to convert, fine-tune
      and deploy across client and cloud.Windows AI Foundry is available to get started
      today. To learn more[visit our Windows Developer Blog].\\n* **Azure AI Foundry
      Models and new tools for model evaluation:**Azure AI Foundry is a unified platform
      for developers to design, customize and manage AI applications and agents. With
      Azure AI Foundry Models, we\u2019re bringing Grok 3 and Grok 3 mini models from
      xAI to our ecosystem, hosted and billed directly by Microsoft. Developers can
