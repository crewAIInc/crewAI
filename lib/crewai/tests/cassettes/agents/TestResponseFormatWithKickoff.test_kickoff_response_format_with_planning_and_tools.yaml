        \\n00:00\\n00:00\\n00:00\\n[Use Up/Down Arrow keys to increase or decrease
        volume.\\n] \\nWe\u2019ve entered the era of AI agents. Thanks to groundbreaking
        advancements in reasoning and memory, AI models are now more capable and efficient,
        and we\u2019re seeing how AI systems can help us all solve problems in new
        ways.\\nFor example, 15 million developersare already using GitHub Copilot,
        and features like agent mode andcode revieware streamlining the way they code,
        check, deploy and troubleshoot.\\nHundreds of thousands of customers are using[Microsoft
        365 Copilot] to help research, brainstorm and develop solutions, and more
        than 230,000 organizations \u2014including 90% of the Fortune 500 \u2014have
        already used Copilot Studio to build AI agents and automations.\\nCompanies
        like[Fujitsu] and[NTT DATA] are using Azure AI Foundry to build and manage
        AI apps and agents that help prioritize sales leads, speed proposal creation
        and surface client insights. Stanford Health Care is using Microsoft\u2019s
        healthcare agent orchestrator[to build and test AI agents] that can help alleviate
        the administrative burden and speed up the workflow for tumor board preparation.\\nDevelopers
        are at the center of it all. For 50 years Microsoft has been empowering developers
        with tools and platforms to turn their ideas into reality, accelerating innovation
        at every stage. From AI-driven automation to seamless cloud integration and
        more, it\u2019s exciting to see how developers are fueling the next generation
        of digital transformation.\\nSo, what\u2019s next?\\nWe envision a world in
        which agents operate across individual, organizational, team and end-to-end
        business contexts. This emerging vision of the internet**is an open agentic
        web**, where AI agents make decisions and perform tasks on behalf of users
        or organizations.\\nAt Microsoft Build we\u2019re showing the steps we\u2019re
        taking to make this vision a reality through our platforms, products and infrastructure.
        We\u2019re putting new models and coding agents in the hands of developers,
        introducing enterprise-grade agents, making our platforms like Azure AI Foundry,
        GitHub and Windows the best places to build, embracing open protocols and
        accelerating scientific discovery with AI, all so that developers and organizations
        can go invent the next big thing.\\nHere\u2019s a glimpse at just a few of
        the announcements today:\\n### **Reimagining the software development lifecycle
        with AI**\\nAI is fundamentally shifting how code is written, deployed and
        maintained. Developers are using AI to stay in the flow of their environment
        longer and to shift their focus to more strategic tasks. And as the software
        development lifecycle is being transformed, we\u2019re providing new features
        across platforms including GitHub, Azure AI Foundry and Windows that enable
        developers to work faster, think bigger and build at scale.\\n* **GitHub Copilot
        coding agent and new updates to GitHub Models:**GitHub Copilot is evolving
        from an in-editor assistant to an agentic AI partner with a first-of-its-kind**asynchronous
        coding agent**integrated into the GitHub platform. We\u2019re adding prompt
        management, lightweight evaluations and enterprise controls to**GitHub Models**so
        teams can experiment with best-in-class models, without leaving GitHub. Microsoft
        is also**open-sourcing GitHub Copilot Chat in VS Code**. The AI-powered capabilities
        from GitHub Copilot extensions will now be part of the same open-source repository
        that drives the world\u2019s most popular development tool. As the home of
        over 150 million developers, this reinforces our commitment to open, collaborative,
        AI-powered software development. Learn more about[GitHub Copilot updates].\\n*
        **Introducing Windows AI Foundry**:For developers, Windows remains one of
        the most open and widely used platforms available, with scale, flexibility
        and growing opportunity. Windows AI Foundryoffers a unified and reliable platform
        supporting the AI developer lifecycle across training and inference. With
        simple model APIs for vision and language tasks, developers can manage and
        run open source LLMs via**Foundry Local**or bring a proprietary model to convert,
        fine-tune and deploy across client and cloud.Windows AI Foundry is available
        to get started today. To learn more[visit our Windows Developer Blog].\\n*
        **Azure AI Foundry Models and new tools for model evaluation:**Azure AI Foundry
        is a unified platform for developers to design, customize and manage AI applications
        and agents. With Azure AI Foundry Models, we\u2019re bringing Grok 3 and Grok
        3 mini models from xAI to our ecosystem, hosted and billed directly by Microsoft.
        Developers can now choose from more than 1,900 partner-hosted and Microsoft-hosted
        AI models, while managing secure data integration, model customization and
        enterprise-grade governance. We\u2019re also introducing new tools like the
        Model Leaderboard, which ranks the top-performing AI models across different
        categories and tasks, and the Model Router, designed to select an optimal
        model for a specific query or task in real-time. Read more about[Azure AI
        Foundry Models].### **Making AI agents more capable and secure**\\nAI agents
        are not only changing how developers build, but how individuals, teams and
        companies get work done.At Build, we\u2019re unveilingnew pre-built agents,
        custom agent building blocks, multi-agent capabilities and new models to help
        developers and organizations build and deploy agents securely to help increase
        productivity in meaningful ways.\\n* With the general availability of**Azure
        AI Foundry Agent Service,**Microsoft is bringing new capabilities to empower
        professional developers to orchestrate multiple specialized agents to handle
        complex tasks, including bringing Semantic Kernel and AutoGen into a single,
        developer-focused SDK and Agent-to-Agent (A2A) and Model Context Protocol
        (MCP) support. To help developers build trust and confidence in their AI agents,
        we\u2019re announcing new features in**Azure AI Foundry Observability**for
        built-in observability into metrics for performance, quality, cost and safety,
        all incorporated alongside detailed tracing in a streamlined dashboard.Learn
        more about how to deploy enterprise-grade AI agents in[Azure AI Foundry Service].\\n*
        **Discover, protect and govern in Azure AI Foundry:**With[Microsoft Entra
        Agent ID], now in preview, agents that developers create in Microsoft Copilot
        Studio or Azure AI Foundry are automatically assigned unique identities in
        an Entra directory, helping enterprises securely manage agents right from
        the start and avoid \u201Cagent sprawl\u201D that could lead to blind spots.
        Apps and agents built with Foundry further benefit from[Purview data security
        and compliance controls]. Foundry also offers enhanced governance tools to
        set risk parameters, run automated evaluations and receive detailed reports.
        Learn more about[Microsoft Entra Agent ID] and[Azure AI Foundry integrations
        with Microsoft Purview Compliance Manager].\\n* **Introducing Microsoft 365
        Copilot Tuning and multi-agent orchestration:**With**Copilot Tuning**, customers
        can use their own company data, workflows and processes to train models and
        create agents in a simple, low-code way. These agents perform highly accurate,
        domain-specific tasks securely from within the Microsoft 365 service boundary.
        For example, a law firm can create an agent that generates documents aligned
        with its organization\u2019s expertise and style. Additionally, new**multi-agent
        orchestration in Copilot Studio**connects multiple agents, allowing them to
        combine skills and tackle broader, more complex tasks. Check out the[Microsoft
        365 blog] to learn how to access these new tools as well as the Microsoft
        365 Copilot Wave 2 spring release, which has moved to general availability
        and begins rolling out today.### **Supporting the open agentic web**\\nTo
        realize the future of AI agents, we\u2019re advancing open standards and shared
        infrastructure to provide unique capabilities for customers.\\n* **Supporting
        Model Context Protocol (MCP):**Microsoft is delivering**broad first-party
        support**for Model Context Protocol (MCP) across its agent platform and frameworks,
        spanning GitHub, Copilot Studio, Dynamics 365, Azure AI Foundry, Semantic
        Kernel and[Windows 11]. In addition, Microsoft and GitHub have joined the
        MCP Steering Committee to help advance secure, at-scale adoption of the open
        protocol and announced two new contributions to the MCP ecosystem,**an updated
        authorization specification**, which enables people to use their existing
        trusted sign-in methods to give agents and LLM-powered apps access to data
        and services such as personal storage drives or subscription services, and
        the design of an**MCP server registry service**, which allows anyone to implement
        public or private, up-to-date, centralized repositories for MCP server entries.
