      PwC\u2019s AI Agent Survey\\nCopy linkLink copied to clipboard\\n![Example pattern
      for mobile] \\n![] \\n## Summary\\n* Companies are increasing AI investments
      and realizing productivity gains, but few are transforming how work gets done.\\n*
      The biggest barrier isn\u2019t the technology; it\u2019s mindset, change readiness
      and workforce engagement.\\n* Trust lags for high-stakes use cases, underscoring
      the need for responsible AI.\\n* Few businesses are connecting agents across
      workflows and functions, yet that\u2019s where the real value lies.\\n### Key
      trends about AI agents in the enterprise\\nAI agents aren\u2019t just the future
      \u2014they\u2019re already on the job. Today, they\u2019re delivering real results.
      US companies are ramping up investments, and many are already seeing returns.
      But despite the momentum, most haven\u2019t made the bold, strategic shifts
      needed to sustain that success.\\nOf the 300 senior executives in our May 2025
      survey, 88% say their team or business function plans to increase AI-related
      budgets in the next 12 months due to agentic AI. Seventy-nine percent say AI
      agents are already being adopted in their companies. And of those adopting AI
      agents, two-thirds (66%) say that they\u2019re delivering measurable value through
      increased productivity.\\nYet from what we\u2019re seeing in the field, broad
      adoption doesn\u2019t always mean deep impact. Many employees are using agentic
      features built into enterprise apps to speed up routine tasks \u2014surfacing
      insights, updating records, answering questions. It\u2019s a meaningful boost
      in productivity, but it stops short of transformation.\\n> > While embedded
      agents from hyperscalers and model providers are seeing strong uptake, the real
      opportunity is still ahead. Reports of full adoption often reflect excitement
      about what agentic capabilities could enable \u2014not evidence of widespread
      transformation.\\n> > That\u2019s beginning to shift. Multi-agent models are
      emerging as a powerful next step \u2014systems of AI agents working in concert
      to deliver tangible results. These agents can take on complex, cross-functional
      workflows across finance, customer service, software development, R&amp;D and
      more.\\nAI isn\u2019t just another technology, as more and more executives recognize.
      Three-quarters (75%) agree or strongly agree that AI agents will reshape the
      workplace more than the internet did. What\u2019s more, 71% agree that AI agents
      are advancing so quickly that artificial general intelligence (AGI), in which
      AI can think, learn and solve problems as broadly and flexibly as a human, will
      be a reality within two years.\\nWith the potential for disruption growing,
      playing it safe isn\u2019t a strategy. To lead with AI, you need to move with
      intention. Our survey reveals four areas that demand your attention.\\n## 1.
      Budgets are surging\\nAlmost nine out of 10 executives surveyed (88%) say their
      companies plan to up their AI-related budgets this year due to agentic AI. Over
      a quarter plan increases of 26% or more, likely to pay for ambitious plans.\\n>
      > Of those companies adopting AI agents, 35% say they\u2019re doing so broadly,
      while another 17% say AI agents are being fully adopted in almost all workflows
      and functions.\\n> > Still, most (68%) report that half or fewer of their employees
      interact with agents in their everyday work. Few have the kind of agentic workflows
      that a[leading hospitality company] we worked with has already put in place.
      There, employees and customers engage with teams of AI agents working across
      functions \u2014enhancing experiences, improving speed and driving down costs.\\nThis
      is a real-world example of multi-agent models in action \u2014AI agents working
      together to deliver meaningful outcomes. While this is already delivering significant
      value for one company, it signals what\u2019s next for many others.\\n## 2.
      Measurable value is here\\nIf your company is like most, leadership (and other
      stakeholders) want AI results now \u2014increased revenue, lower costs or other
      concrete value \u2014and AI agents are delivering. Of those adopting AI agents,
      nearly two-thirds (66%) report increased productivity. Over half (57%) report
      cost savings, faster decision-making (55%) or improved customer experience (54%).
      As with AI generally, early value often comes from internal use cases, but customer-facing
      cases are rising fast.\\n> > 73% of survey respondents agree that\\nSummary:
