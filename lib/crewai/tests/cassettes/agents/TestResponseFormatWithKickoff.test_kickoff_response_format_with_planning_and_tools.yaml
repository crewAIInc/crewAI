        Looking ahead: multi-agent ecosystems 29\\nConclusion 30\\nContributors 31\\nEndnotes
        34\\nAI Agents in Action: Foundations for Evaluation and Governance 2\\nForeword\\nIn
        recent years, organizations have moved beyond \\npredictive models and chat
        interfaces to experiment \\nwith artificial intelligence (AI) in more transformative
        \\nways. AI agents are now emerging as integrated \\ncollaborators in business,
        public services and \\neveryday life. The adoption of AI agents could \\nbring
        significant gains in efficiency, altered kinds of \\nhuman-machine interaction
        and the advent of novel \\ndigital ecosystems.\\nThis transition faces multiple
        obstacles that need to be \\naddressed. Moving from models to agents represents
        \\nmore than a technical milestone and requires \\norganizations to rethink
        how they design, evaluate and \\ngovern advanced agentic systems. Many companies
        \\nare now questioning what agents can accomplish \\nalongside the practical
        steps needed to adopt and \\ndeploy them safely, responsibly and effectively.\\nThis
        paper was developed to help answer those \\nquestions. By mapping the evolving
        foundations \\nof agentic systems, classifying their roles, \\nidentifying
        new ways to evaluate them and outlining \\nprogressive governance approaches,
        the paper \\noffers practical guidance for leaders navigating \\nadoption
        in real-world contexts.\\nThrough the AI Governance Alliance, the World \\nEconomic
        Forum and Capgemini are advancing \\nthis subject in collaboration with the
        AI community, \\nsignalling that now is the time to prepare for an \\nagentic
        future. If adopters start small, iterate \\ncarefully and apply proportionate
        safeguards, \\nagents can be deployed in ways that amplify \\nhuman capabilities,
        unlock productivity and \\nestablish a foundation for more complex multi-agent
        \\necosystems to emerge over time. Unless a careful \\nand deliberate approach
        to adoption is adopted, \\nuntested use cases could outpace oversight and
        \\nlead to misaligned incentives, emergent risks and \\nloss of public trust.\\nAs
        with any transformative technology, the \\nopportunities presented by AI agents
        must be \\naccompanied by a responsibility to guide their \\ndevelopment and
        deployment with care. Through \\ncross-functional efforts and collaborative
        \\ngovernance, AI agents can be integrated in ways \\nthat amplify human ingenuity,
        promote innovation \\nand improve overall quality of life. This paper is a
        \\nstep in that direction, offering guidance to help early \\nadopters navigate
        the complex and often uneven \\npath of AI agent adoption. \\nRoshan Gya\\nChief
        Executive Officer, \\nCapgemini Invent\\nCathy Li\\nHead, Centre for AI \\nExcellence,
        Member of \\nthe Executive Committee, \\nWorld Economic Forum\\nAI Agents
        in Action: Foundations \\nfor Evaluation and Governance\\nNovember 2025\\nAI
        Agents in Action: Foundations for Evaluation and Governance 3\\nExecutive
        summary\\nThis report has been tailored mainly for adopters \\nof AI agents,
        including decision-makers, technical \\nleaders and practitioners seeking
        to integrate AI \\nagents into organizational workflows and services. \\nWhile
        AI agents are gaining traction, there remains \\nlimited guidance on how to
        design, test and \\noversee them responsibly. This paper aims to help \\nfill
        that gap by providing a structured foundation for \\nthe safe and effective
        deployment of these systems.\\nThe paper makes three key contributions. Firstly,
        \\nit covers the technical foundations of AI agents, \\nincluding their architectures,
        protocols and security \\nconsiderations. Secondly, it offers a functional
        \\nclassification that differentiates agents by their role, \\nautonomy, authority,
        predictability and operational \\ncontext. Thirdly, it suggests a progressive
        governance \\napproach that directly connects evaluation and \\nsafeguards
        to an agent\u2019s task scope and \\ndeployment environment.\\nTogether, these
        elements guide adopters\_with a \\nconceptual blueprint for moving from experimentation\\nto
        deployment. The report highlights the importance \\nof aligning adoption with
        evaluation and governance \\npractices to ensure that AI agents are successfully
        \\ndeployed while trust, safety and accountability \\nare maintained.\\nThis
        paper explores the emergence of AI \\nagents, outlining their technical foundations,
        \\nclassification, evaluation and governance to \\nsupport safe and effective
        adoption. \\nAI Agents in Action: Foundations for Evaluation and Governance
        4\\nIntroduction\\nAI agents are gradually becoming embedded in \\nan increasing
        number of tasks, workflows and \\nuse cases that span cloud and edge computing,
        \\nleading the way to more widespread adoption. \\nAs the transition from
        prototyping to deployment \\naccelerates, current adoption remains concentrated
        \\namong early adopters. According to a recent global \\nsurvey of executives,
        82% of organizations plan to \\nintegrate agents within the next one to three
        years, \\nindicating that most efforts are still in the planning or \\npilot
        phase,1\\n while moving towards wider adoption.\\nThe concept of software
        agents has been studied \\nfor decades in fields such as robotics, autonomous
        \\nsystems and distributed computing. What is different\\ntoday is the rise
        of data-driven models, particularly \\ngenerative artificial intelligence
        (AI) and large language\\nmodels (LLMs), which are enabling the emergence
        \\nof a new generation of LLM-based agents. These \\nsystems can generate
        plans, simulate reasoning \\nand adapt their behaviour through feedback \\nmechanisms
        in ways that were previously not \\npossible. This evolution has sparked a
        new \\nwave of experimentation, with researchers and \\ncompanies rapidly
        creating prototypes of agents \\nin various fields. This report focuses mainly
        on \\nLLM-based agents (\u201CAI agents\u201D is sometimes \\nused in short),
        whose growing capabilities create \\nboth significant opportunities for adoption
        and a \\nnew set of challenges in governance and safety.\\nAI agents are shifting
        from prototypes to \\ndeployment, bringing both transformative \\nopportunities
        and novel governance challenges.\\nFIGURE 1 Foundations for the responsible
        adoption of AI agents\\nFunctional\\nclassification\\n2\\nDefine the\\nagent\u2019s
        role\\nEvaluation and\\ngovernance\\n3\\nScale with\\nconfidence\\nTechnical\\nfoundations\\n1\\nLay
        the\\ngroundwork\\nAI Agents in Action: Foundations for Evaluation and Governance
        5\\nLLM-based AI agents, for example, introduce new \\nrisks such as goal
        misalignment, behavioural drift, \\ntool misuse and emergent coordination
        failures \\nthat traditional software governance models are \\nunable to manage.
        Unlike conventional software, \\nagents are increasingly assuming roles that
        \\nresemble those of human decision-makers rather \\nthan static tools. This
        means that governance \\nmodels designed solely for access control and \\nsystem
        reliability are no longer sufficient. A more \\nuseful comparison is the governance
        applied \\nto human users, who must earn permissions, \\naccountability and
        trust by demonstrating\_performance\\nover time. Similarly, trust in AI agents
        can be \\nestablished by testing their behaviour against \\nvalidated cases,
        running them in human-in-the\\u0002loop configurations and gradually expanding
        \\nautonomy only once reliability has been sufficiently \\ndemonstrated. In
        both cases, the principle of least \\nprivilege remains essential, with access
        limited to \\ninformation and actions necessary for the task.\\nThis report
        aims to provide\_a\_forward-looking\_analysis \\nof the evolving landscape\_of\_AI\_agents,
        focusing \\non the capabilities, infrastructure,\_classification and \\nsafeguards
        necessary for responsible deployment.\\nTo\_this end, it is structured around
