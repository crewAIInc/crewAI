      string: "{\"requestId\":\"f2db8fbf2c04de1744531f35fde7a72b\",\"resolvedSearchType\":\"neural\",\"results\":[{\"id\":\"https://www.ibm.com/think/insights/ai-agents-2025-expectations-vs-reality\",\"title\":\"AI
        Agents in 2025: Expectations vs. Reality\",\"url\":\"https://www.ibm.com/think/insights/ai-agents-2025-expectations-vs-reality\",\"publishedDate\":\"2025-02-26T00:00:00.000Z\",\"author\":null,\"text\":\"AI
        Agents in 2025: Expectations vs. Reality | IBM\\nTags\\n[Artificial Intelligence]
        \\n# AI agents in 2025: Expectations vs. reality\\n![the same person doing
        multiple jobs] \\n## Authors\\n[Ivan Belcic] \\nStaff writer\\n[Cole Stryker]
        \\nStaff Editor, AI Models\\nIBM Think\\n## AI agents in 2025: Expectations
        vs. reality\\nIt\u2019s impossible to take two steps across the tech media
        landscape without stumbling over an article hailing 2025 as the year of the[AI
        agent]. Agents, we\u2019re told, will transform the way work is done, impacting
        every facet of our lives, personal and professional.\\nWe\u2019d barely surfaced
        from a landslide of NFT and crypto hype that characterized the early 2020s,
        and the metaverse bubble that followed, before media voices began singing
        the praises of[generative AI] (gen AI) in the wake of releases such as OpenAI\u2019s[GPT]
        model family, Anthropic\u2019s[Claude] and Microsoft\u2019s Copilot.\\nWhile
        the chorus hasn\u2019t moved on entirely, the focus in 2025 has shifted from[large
        language models (LLMs)] to advancements in the ostensibly autonomous[artificial
        intelligence (AI)] agents ushering in the future of work.\\nDespite a momentary
        surge in gen AI interest around[Deepseek] \u2019s R1, which promised significant
        performance improvements over ChatGPT, the dominant innovation narrative in
        2025 is the AI agent.\\nMedia coverage highlights the promises of innovation,[automation]
        and efficiency agents will bring, but how much of the conversation is click-hungry
        hype?\\nThe ad-supported media world thrives on clicks, and it\u2019s reasonable
        to expect sensational, attention-grabbing headlines crafted to garner yours.
        But what can we realistically expect from[agentic AI] in 2025, and how will
        it affect our lives?\\nWe spoke with several IBM experts to cut through the
        hype, with the goal of holding a more reasonable conversation about AI agents
        and what they\u2019re going to do. Our team of informed insiders includes:\\n*
        [Maryam Ashoori, PhD]: Director of Product Management,[IBM\xAE watsonx.ai\u2122]
        \\n* [Marina Danilevsky]: Senior Research Scientist, Language Technologies\\n*
        [Vyoma Gajjar]: AI Technical Solutions Architect\\n* [Chris Hay]: Distinguished
        Engineer\\nIndustry newsletter\\n### The latest AI trends, brought to you
        by experts\\nGet curated insights on the most important\u2014and intriguing\u2014AI
        news. Subscribe to our weekly Think newsletter. See the[IBM Privacy Statement].\\n###
        Thank you! You are subscribed.\\nYour subscription will be delivered in English.
        You will find an unsubscribe link in every newsletter. You can manage your
        subscriptions or unsubscribe[here]. Refer to our[IBM Privacy Statement] for
        more information.\\n## What are AI agents?\\nAn AI agent is a software program
        capable of acting autonomously to understand, plan and execute tasks. AI agents
        are powered by LLMs and can interface with tools, other models and other aspects
        of a system or network as needed to fulfill user goals.\\nWe\u2019re going
        beyond asking a chatbot to suggest a dinner recipe based on the available
        ingredients in the fridge. Agents are more than automated[customer experience]
        emails that inform you it\u2019ll be a few days until a real-world human can
        get to your inquiry.\\n[AI agents differ from traditional AI assistants] that
        need a prompt each time they generate a response. In theory, a user gives
        an agent a high-level task, and the agent figures out how to complete it.\\nCurrent
        offerings are still in the early stages of approaching this idea. \u201CWhat\u2019s
        commonly referred to as \u2018agents\u2019 in the market is the addition of
        rudimentary planning and tool-calling (sometimes called function calling)
        capabilities to LLMs,\u201D says Ashoori. \u201CThese enable the LLM to break
        down complex tasks into smaller steps that the LLM can perform.\u201D\\nHay
        is optimistic that more robust agents are on the way: \u201CYou wouldn\u2019t
        need any further progression in models today to build[future AI agents],\u201D
        he says.\\nWith that out of the way, what\u2019s the conversation about agents
        over the coming year, and how much of it can we take seriously?\\nAI agents\\n###
        What are AI agents?\\nFrom monolithic models to compound AI systems, discover
        how AI agents integrate with databases and external tools to enhance problem-solving
        capabilities and adaptability.\\n[\\nLearn more\\n] \\n## Narrative 1: 2025
        is the year of the AI agent\\n\u201CMore and better agents\u201D are on the
        way, predicts Time.[1] \u201CAutonomous \u2018agents\u2019 and profitability
        are likely to dominate the artificial intelligence agenda,\u201D reports Reuters.[2]
        \u201CThe age of agentic AI has arrived,\u201D promises Forbes, in response
        to a claim from Nvidia\u2019s Jensen Huang.[3] \\nTech media is awash with
        assurances that our lives are on the verge of a total transformation. Autonomous
        agents are poised to streamline and alter our jobs, drive optimization and
        accompany us in our daily lives, handling our mundanities in real time and
        freeing us up for creative pursuits and other higher-level tasks.\\n### 2025
        as the year of agentic exploration\\n\u201CIBM and Morning Consult did a survey
        of 1,000 developers who are building AI applications for enterprise, and 99%
        of them said they are exploring or developing AI agents,\u201D\_explains Ashoori.
        \u201CSo yes, the answer is that 2025 is going to be the year of the agent.\u201D
        However, that declaration is not without nuance.\\nAfter establishing the
        current market conception of agents as LLMs with function calling, Ashoori
        draws a distinction between that idea and truly autonomous agents. \u201CThe
        true definition [of an AI agent] is an intelligent entity with reasoning and
        planning capabilities that can autonomously take action. Those reasoning and
        planning capabilities are up for discussion. It depends on how you define
        that.\u201D\\n\u201CI definitely see AI agents heading in this direction,
        but we\u2019re not fully there yet,\u201D says Gajjar. \u201CRight now, we\u2019re
        seeing early glimpses\u2014AI agents can already analyze data, predict trends
        and automate workflows to some extent. But building AI agents that can autonomously
        handle complex decision-making will take more than just better algorithms.
        We\u2019ll need big leaps in contextual reasoning and testing for edge cases,\u201D
        she adds.\\nDanilevsky isn\u2019t convinced that this is anything new. \u201CI&#39;m
        still struggling to truly believe that this is all that different from just
        orchestration,\u201D she says. \u201CYou&#39;ve renamed orchestration, but
        now it&#39;s called agents, because that&#39;s the cool word. But orchestration
        is something that we&#39;ve been doing in programming forever.\u201D\\nWith
        regard to 2025 being the year of the agent, Danilevsky is skeptical. \u201CIt
        depends on what you say an agent is, what you think an agent is going to accomplish
        and what kind of value you think it will bring,\u201D she says. \u201CIt&#39;s
        quite a statement to make when we haven&#39;t even yet figured out ROI (return
        on investment) on LLM technology more generally.\u201D\\nAnd it\u2019s not
        just the business side that has her hedging her bets. \u201CThere&#39;s the
        hype of imagining if this thing could think for you and make all these decisions
        and take actions on your computer. Realistically, that&#39;s terrifying.\u201D\\nDanilevsky
        frames the disconnect as one of miscommunication. \u201C[Agents] tend to be
        very ineffective because humans are very bad communicators. We still can&#39;t
        get chat agents to interpret what you want correctly all the time.\u201D\\nStill,
        the forthcoming year holds a lot of promise as an era of experimentation.
        \u201CI&#39;m a big believer in [2025 as the year of the agent],\u201D says
        Hay excitedly.\\nEvery large tech company and hundreds of startups are now
        experimenting with agents. Salesforce, for example, has released their Agentforce
        platform, which enables users to create agents that are easily integrated
        within the Salesforce app ecosystem.\\n\u201CThe wave is coming and we&#39;re
        going to have a lot of agents. It&#39;s still a very nascent ecosystem, so
        I think a lot of people are going to build agents, and they&#39;re going to
        have a lot of fun.\u201D\\n## Narrative 2: Agents can handle highly complex
        tasks on their own\\nThis narrative assumes that today\u2019s agents meet
        the theoretical definition outlined in the introduction to this piece. 2025\u2019s
        agents will be fully autonomous AI programs that can scope out a project and
        complete it with all the necessary tools they need and with no help from human
        partners. But what\u2019s missing from this narrative is nuance.\\n### Today\u2019s
        models are more than enough\\nHay believes that the groundwork has already
        been laid for such developments. \u201CThe big thing about agents is that
        they have the ability to plan,\u201D he outlines. \u201CThey have the ability
        to reason, to use tools and perform tasks, and they need to do it at speed
        and scale.\u201D\\nHe cites 4 developments that, compared to the best models
        of 12 to 18 months ago, mean that the models of early 2025 can power the agents
        envisioned by the proponents of this narrative:\\n* Better, faster, smaller
        models\\n* Chain-of-thought (COT) training\\n* Increased context windows\\n*
        Function calling\\n\u201CNow, most of these things are in play,\u201D Hay
        continues. \u201CYou can have the AI call tools. It can plan. It can reason
        and come back with good answers. It can use inference-time compute. You\u2019ll
        have better chains of thought and more memory to work with. It&#39;s going
        to run fast. It\u2019s going to be cheap. That leads you to a structure where
        I think you can have agents. The models are improving and they&#39;re getting
        better, so that&#39;s only going to accelerate.\u201D\\n### Realistic expectations
        are a must\\nAshoori is careful to differentiate between what agents will
        be able to do later, and what they can do now. \u201CThere is the promise,
        and there is what the agent&#39;s capable of doing today,\u201D she says.
        \u201CI would say the answer depends on the use case. For simple use cases,
