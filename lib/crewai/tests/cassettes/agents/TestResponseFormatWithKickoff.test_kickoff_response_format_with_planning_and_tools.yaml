        de Silva\",\"text\":\"George Peters / Getty Images\\n\\nWe are entering the
        third phase of generative AI. First came the chatbots, followed by the assistants.
        Now we are beginning to see agents: systems that aspire to greater autonomy
        and can work in \u201Cteams\u201D or use tools to accomplish complex tasks.\\n\\nThe
        latest hot product is OpenAI\u2019s [ChatGPT agent]. This combines two pre-existing
        products (Operator and Deep Research) into a single more powerful system which,
        according to the developer, \u201Cthinks and acts\u201D.\\n\\nThese new systems
        represent a step up from earlier AI tools. Knowing how they work and what
        they can do \u2013 as well as their drawbacks and risks \u2013 is rapidly
        becoming essential.\\n\\n## From chatbots to agents\\n\\nChatGPT launched
        the chatbot era in November 2022, but despite its [huge popularity] the conversational
        interface limited what could be done with the technology.\\n\\nEnter the AI
        assistant, or [copilot]. These are systems built on top of the same large
        language models that power generative AI chatbots, only now designed to carry
        out tasks with human instruction and supervision.\\n\\nAgents are another
        step up. They are intended to pursue goals (rather than just complete tasks)
        with varying degrees of autonomy, supported by more advanced capabilities
        such as [reasoning and memory].\\n\\nMultiple AI agent systems may be able
        to [work together], [communicating with each other] to plan, schedule, decide
        and coordinate to solve complex problems.\\n\\nAgents are also \u201Ctool
        users\u201D as they can also [call on software tools] for specialised tasks
        \u2013 things such as web browsers, spreadsheets, payment systems and more.\\n\\n##
        A year of rapid development\\n\\nAgentic AI has [felt imminent] since late
        last year. A big moment came last October, when Anthropic gave its Claude
        chatbot the ability to [interact with a computer] in much the same way a human
        does. This system could search multiple data sources, find relevant information
        and submit online forms.\\n\\nOther AI developers were quick to follow. OpenAI
        released a web browsing agent named [Operator], Microsoft announced [Copilot
        agents], and we saw the launch of Google\u2019s [Vertex AI] and Meta\u2019s
        [Llama agents].\\n\\nEarlier this year, the Chinese startup Monica demonstrated
        its Manus AI agent [buying real estate] and [converting lecture recordings
        into summary notes]. Another Chinese startup, Genspark, released a [search
        engine agent] that returns a single-page overview (similar to what [Google
        does now]) with embedded links to online tasks such as finding the best shopping
        deals. Another startup, [Cluely], offers a somewhat unhinged \u201Ccheat at
        anything\u201D agent that has gained attention but is yet to deliver meaningful
        results.\\n\\nNot all agents are made for general-purpose activity. Some are
        specialised for particular areas.\\n\\nCoding and software engineering are
        at the vanguard here, with Microsoft\u2019s [Copilot] coding agent and OpenAI\u2019s
        [Codex] among the frontrunners. These agents can independently write, evaluate
        and commit code, while also assessing human-written code for errors and performance
        lags.\\n\\n## Search, summarisation and more\\n\\nOne core strength of generative
        AI models is search and summarisation. Agents can use this to carry out research
        tasks that might take a human expert days to complete.\\n\\nOpenAI\u2019s
        [Deep Research] tackles complex tasks using multi-step online research. Google\u2019s
        [AI \u201Cco-scientist\u201D] is a more sophisticated multi-agent system that
        aims to help scientists generate new ideas and research proposals.\\n\\n##
        Agents can do more \u2013 and get more wrong\\n\\nDespite the hype, AI agents
        come loaded with caveats. Both [Anthropic] and [OpenAI], for example, prescribe
        active human supervision to minimise errors and risks.\\n\\nOpenAI also says
        its ChatGPT agent is \u201Chigh risk\u201D due to potential for assisting
        in the creation of biological and chemical weapons. However, the company has
        not published the data behind this claim so it is difficult to judge.\\n\\nBut
        the kind of risks agents may pose in real-world situations are shown by [Anthropic\u2019s
        Project Vend]. Vend assigned an AI agent to run a staff vending machine as
        a small business \u2013 and the project disintegrated into hilarious yet shocking
        hallucinations and a fridge full of tungsten cubes instead of food.\\n\\nIn
        another cautionary tale, a coding agent [deleted] a developer\u2019s entire
        database, later saying it had \u201Cpanicked\u201D.\\n\\n## Agents in the
        office\\n\\nNevertheless, agents are already finding practical applications.\\n\\nIn
        2024, Telstra heavily deployed [Microsoft copilot subscriptions]. The company
        says AI-generated meeting summaries and content drafts save staff an average
        of 1\u20132 hours per week.\\n\\nMany large enterprises are pursuing similar
        strategies. Smaller companies too are experimenting with agents, such as Canberra-based
        construction firm Geocon\u2019s use of an interactive AI agent to [manage
        defects in its apartment developments].\\n\\n## Human and other costs\\n\\nAt
        present, the main risk from agents is technological displacement. As agents
        improve, they may replace human workers across many sectors and types of work.
        At the same time, agent use may also accelerate the decline of [entry-level
        white-collar jobs].\\n\\nPeople who use AI agents are also at risk. They may
        rely too much on the AI, [offloading] important cognitive tasks. And without
        proper supervision and guardrails, hallucinations, cyberattacks and compounding
        errors can very quickly derail an agent from its task and goals into causing
        harm, loss and injury.\\n\\nThe true costs are also unclear. All generative
        AI systems [use a lot of energy], which will in turn affect the price of using
        agents \u2013 especially for more complex tasks.\\n\\n## Learn about agents
        \u2013 and build your own\\n\\nDespite these ongoing concerns, we can expect
        AI agents will become more capable and more present in our workplaces and
        daily lives. It\u2019s not a bad idea to start using (and perhaps building)
        agents yourself, and understanding their strengths, risks and limitations.\\n\\nFor
        the average user, agents are most accessible through [Microsoft copilot studio].
