        **volume648**,pages312\u2013319 (2025)[Cite this article] \\n* 75kAccesses\\n*
        1Citations\\n* 250Altmetric\\n* [Metricsdetails] \\n### Subjects\\n* [Computational
        science] \\n* [Computer science] \\n## Abstract\\nHumans and other animals
        use powerful reinforcement learning (RL) mechanisms that have been discovered
        by evolution over many generations of trial and error. By contrast, artificial
        agents typically learn using handcrafted learning rules. Despite decades of
        interest, the goal of autonomously discovering powerful RL algorithms has
        proven to be elusive[1],[2],[3],[4],[5],[6]. Here we show that it is possible
        for machines to discover a state-of-the-art RL rule that outperforms manually
        designed rules. This was achieved by meta-learning from the cumulative experiences
        of a population of agents across a large number of complex environments. Specifically,
        our method discovers the RL rule by which the agent\u2019s policy and predictions
        are updated. In our large-scale experiments, the discovered rule surpassed
        all existing rules on the well-established Atari benchmark and outperformed
        a number of state-of-the-art RL algorithms on challenging benchmarks that
        it had not seen during discovery. Our findings suggest that the RL algorithms
        required for advanced artificial intelligence may soon be automatically discovered
        from the experiences of agents, rather than manually designed.\\n### Similar
        content being viewed by others\\n![] \\n### [DeepSeek-R1 incentivizes reasoning
        in LLMs through reinforcement learning] \\nArticleOpen access17 September
        2025\\n![] \\n### [An adaptable and personalized framework for top-N course
        recommendations in online learning] \\nArticleOpen access06 May 2024\\n![]
        \\n### [Competitive swarm reinforcement learning improves stability and performance
        of deep reinforcement learning] \\nArticleOpen access11 December 2025\\n##
        Main\\nThe primary goal of artificial intelligence is to design agents that,
        like humans, can predict and act in complex environments to achieve goals.
        Many of the most successful agents are based on reinforcement learning (RL),
        in which agents learn by interacting with environments. Decades of research
        have produced ever more efficient RL algorithms, resulting in numerous landmarks
        in artificial intelligence, including the mastery of complex competitive games
        such as Go[7], chess[8],*StarCraft*[9] and*Minecraft*[10], the invention of
        new mathematical tools[11], or the control of complex physical systems[12].\\nUnlike
        humans, whose learning mechanism has been naturally discovered by biological
        evolution, RL algorithms are typically manually designed. This is usually
        slow and laborious, and limited by reliance on human knowledge and intuition.
        Although a number of attempts have been made to automatically discover learning
        algorithms[1],[2],[3],[4],[5],[6], none have proven to be sufficiently efficient
        and general to replace hand-designed RL systems.\\nIn this work, we introduce
        an autonomous method for discovering RL rules solely through the experience
        of many generations of agents interacting with various environments (Fig.[1a]).
        The discovered RL rule achieves state-of-the-art performance on a variety
        of challenging RL benchmarks. The success of our method contrasts previous
        work in two dimensions. First, whereas previous methods searched over narrow
        spaces of RL rules (for example, hyperparameters[13],[14] or policy loss[1],[6]),
        our method allows the agent to explore a far more expressive space of potential
        RL rules. Second, whereas previous work focused on meta-learning in simple
        environments (for example, grid-worlds[3],[15]), our method meta-learns in
        complex and diverse environments at a much larger scale.\\n**Fig. 1: Discovering
        an RL rule from a population of agents.**\\n[![figure 1]] \\n**a**, Discovery.
        Multiple agents, interacting with various environments, are trained in parallel
        according to the learning rule, defined by the meta-network. In the meantime,
        the meta-network is optimized to improve the agents\u2019 collective performances.**b**,
        Agent architecture. An agent produces the following outputs: (1) a policy(**\u03C0**),
        (2) an observation-conditioned prediction vector(**y**), (3) action-conditioned
        prediction vectors(**z**), (4) action values(**q**) and (5) an auxiliary policy
        prediction(**p**). The semantics of**y**and**z**are determined by the meta-network.**c**,
        Meta-network architecture. A trajectory of the agent\u2019s outputs is given
        as input to the meta-network, together with rewards and episode termination
        indicators from the environment (omitted for simplicity in the figure). Using
        this information, the meta-network produces targets for all of the agent\u2019s
        predictions from the current and future time steps. The agent is updated to
        minimize the prediction errors with respect to their targets. LSTM, long short-term
        memory.**d**, Meta-optimization. The meta-parameters of the meta-network are
        updated by taking a meta-gradient step calculated from backpropagation through
        the agent\u2019s update process (*\u03B8*0\u2192*\u03B8**N*), where the meta-objective
        isto maximize the collective returns of the agents in their environments.\\n[Full
        size image] \\nTo choose a general space of discovery, we observe that the
        essential component of standard RL algorithms is a rule that updates one or
        more predictions, as well as the policy itself, towards targets that are functions
        of quantities such as future rewards and future predictions. Examples of RL
        rules based on different targets include temporal-difference learning[16],*Q*-learning[17],
        proximal policy optimization (PPO)[18], auxiliary tasks[19], successor features[20]
        and distributional RL[21]. In each case, the choice of target determines the
        nature of the predictions, for example, whether they become value functions,
        models or successor features.\\nIn our framework, an RL rule is represented
        by a meta-network that determines the targets towards which the agent should
        move its predictions and policy (Fig.[1c]). This allows the system to discover
        useful predictions without pre-defined semantics, as well as how they are
        used. The system may in principle rediscover past RL rules, but the flexible
        functional form also allows the agent to invent new RL rules that may be specifically
        adapted to environments of interest.\\nDuring the discovery process, we instantiate
        a population of agents, each of which interacts with its own instance of an
        environment taken from a diverse set of challenging tasks. Each agent\u2019s
        parameters are updated according to the current RL rule. We then use the meta-gradient
        method[13] to incrementally improve the RL rule such that it could lead to
        better-performing agents.\\nOur large-scale empirical results show that our
        discovered RL rule, which we call DiscoRL, surpasses all existing RL rules
        on the environments in which it was meta-learned. Notably, this includes Atari
        games[22], arguably the most established and informative of RL benchmarks.
        Furthermore, DiscoRL achieved state-of-the-art performance on a number of
        other challenging benchmarks, such as ProcGen[23], that it had never been
        exposed to during discovery. We also show that the performance and generality
        of DiscoRL improves further as more diverse and complex environments are used
        in discovery. Finally, our analysis shows that DiscoRL has discovered unique
        prediction semantics that are distinct from existing RL concepts such as value
        functions. To the best of our knowledge, this is the empirical evidence that
        surpassing manually designed RL algorithms in terms of both generality and
        efficiency is finally within reach.\\n## Discovery method\\nOur discovery
        approach involves two types of optimization: agent optimization and meta-optimization.
        Agent parameters are optimized by updating their policies and predictions
        towards the targets produced by the RL rule. Meanwhile, the meta-parameters\",\"image\":\"https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41586-025-09761-x/MediaObjects/41586_2025_9761_Fig1_HTML.png\",\"favicon\":\"https://www.nature.com/static/images/favicons/nature/favicon-32x32-3fe59ece92.png\"},{\"id\":\"https://arxiv.org/abs/2502.07056\",\"title\":\"Autonomous
