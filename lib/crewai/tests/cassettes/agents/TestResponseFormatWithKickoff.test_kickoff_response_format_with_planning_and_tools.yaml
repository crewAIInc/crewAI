      new**multi-agent orchestration in Copilot Studio**connects multiple agents,
      allowing them to combine skills and tackle broader, more complex tasks. Check
      out the[Microsoft 365 blog] to learn how to access these new tools as well as
      the Microsoft 365 Copilot Wave 2 spring release, which has moved to general
      availability and begins rolling out today.### **Supporting the open agentic
      web**\\nTo realize the future of AI agents, we\u2019re advancing open standards
      and shared infrastructure to provide unique capabilities for customers.\\n*
      **Supporting Model Context Protocol (MCP):**Microsoft is delivering**broad first-party
