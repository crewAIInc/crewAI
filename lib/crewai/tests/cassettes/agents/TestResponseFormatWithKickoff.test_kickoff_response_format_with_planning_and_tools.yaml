      access06 May 2024\\n![] \\n### [Competitive swarm reinforcement learning improves
      stability and performance of deep reinforcement learning] \\nArticleOpen access11
      December 2025\\n## Main\\nThe primary goal of artificial intelligence is to
      design agents that, like humans, can predict and act in complex environments
      to achieve goals. Many of the most successful agents are based on reinforcement
      learning (RL), in which agents learn by interacting with environments. Decades
      of research have produced ever more efficient RL algorithms, resulting in numerous
      landmarks in artificial intelligence, including the mastery of complex competitive
      games such as Go[7], chess[8],*StarCraft*[9] and*Minecraft*[10], the invention
      of new mathematical tools[11], or the control of complex physical systems[12].\\nUnlike
      humans, whose learning mechanism has been naturally discovered by biological
      evolution, RL algorithms are typically manually designed. This is usually slow
      and laborious, and limited by reliance on human knowledge and intuition. Although
      a number of attempts have been made to automatically discover learning algorithms[1],[2],[3],[4],[5],[6],
      none have proven to be sufficiently efficient and general to replace hand-designed
      RL systems.\\nIn this work, we introduce an autonomous method for discovering
      RL rules solely through the experience of many generations of agents interacting
      with various environments (Fig.[1a]). The discovered RL rule achieves state-of-the-art
      performance on a variety of challenging RL benchmarks. The success of our method
      contrasts previous work in two dimensions. First, whereas previous methods searched
      over narrow spaces of RL rules (for example, hyperparameters[13],[14] or policy
      loss[1],[6]), our method allows the agent to explore a far more expressive space
      of potential RL rules. Second, whereas previous work focused on meta-learning
      in simple environments (for example, grid-worlds[3],[15]), our method meta-learns
      in complex and diverse environments at a much larger scale.\\n**Fig. 1: Discovering
      an RL rule from a population of agents.**\\n[![figure 1]] \\n**a**, Discovery.
      Multiple agents, interacting with various environments, are trained in parallel
      according to the learning rule, defined by the meta-network. In the meantime,
      the meta-network is optimized to improve the agents\u2019 collective performances.**b**,
      Agent architecture. An agent produces the following outputs: (1) a policy(**\u03C0**),
      (2) an observation-conditioned prediction vector(**y**), (3) action-conditioned
      prediction vectors(**z**), (4) action values(**q**) and (5) an auxiliary policy
      prediction(**p**). The semantics of**y**and**z**are determined by the meta-network.**c**,
      Meta-network architecture. A trajectory of the agent\u2019s outputs is given
      as input to the meta-network, together with rewards and episode termination
      indicators from the environment (omitted for simplicity in the figure). Using
      this information, the meta-network produces targets for all of the agent\u2019s
      predictions from the current and future time steps. The agent is updated to
      minimize the prediction errors with respect to their targets. LSTM, long short-term
      memory.**d**, Meta-optimization. The meta-parameters of the meta-network are
      updated by taking a meta-gradient step calculated from backpropagation through
      the agent\u2019s update process (*\u03B8*0\u2192*\u03B8**N*), where the meta-objective
      isto maximize the collective returns of the agents in their environments.\\n[Full
      size image] \\nTo choose a general space of discovery, we observe that the essential
      component of standard RL algorithms is a rule that updates one or more predictions,
      as well as the policy itself, towards targets that are functions of quantities
      such as future rewards and future predictions. Examples of RL rules based on
      different targets include temporal-difference learning[16],*Q*-learning[17],
      proximal policy optimization (PPO)[18], auxiliary tasks[19], successor features[20]
      and distributional RL[21]. In each case, the choice of target determines the
      nature of the predictions, for example, whether they become value functions,
      models or successor features.\\nIn our framework, an RL rule is represented
      by a meta-network that determines the targets towards which the agent should
      move its predictions and policy (Fig.[1c]). This allows the system to discover
      useful predictions without pre-defined semantics, as well as how they are used.
      The system may in principle rediscover past RL rules, but the flexible functional
      form also allows the agent to invent new RL rules that may be specifically adapted
      to environments of interest.\\nDuring the discovery process, we instantiate
      a population of agents, each of which interacts with its own instance of an
      environment taken from a diverse set of challenging tasks. Each agent\u2019s
      parameters are updated according to the current RL rule. We then use the meta-gradient
      method[13] to incrementally improve the RL rule such that it could lead to better-performing
      agents.\\nOur large-scale empirical results show that our discovered RL rule,
      which we call DiscoRL, surpasses all existing RL rules on the environments in
