      unveilingnew pre-built agents, custom agent building blocks, multi-agent capabilities
      and new models to help developers and organizations build and deploy agents
      securely to help increase productivity in meaningful ways.\\n* With the general
      availability of**Azure AI Foundry Agent Service,**Microsoft is bringing new
      capabilities to empower professional developers to orchestrate multiple specialized
      agents to handle complex tasks, including bringing Semantic Kernel and AutoGen
      into a single, developer-focused SDK and Agent-to-Agent (A2A) and Model Context
      Protocol (MCP) support. To help developers build trust and confidence in their
      AI agents, we\u2019re announcing new features in**Azure AI Foundry Observability**for
      built-in observability into metrics for performance, quality, cost and safety,
      all incorporated alongside detailed tracing in a streamlined dashboard.Learn
      more about how to deploy enterprise-grade AI agents in[Azure AI Foundry Service].\\n*
      **Discover, protect and govern in Azure AI Foundry:**With[Microsoft Entra Agent
      ID], now in preview, agents that developers create in Microsoft Copilot Studio
      or Azure AI Foundry are automatically assigned unique identities in an Entra
      directory, helping enterprises securely manage agents right from the start and
      avoid \u201Cagent sprawl\u201D that could lead to blind spots. Apps and agents
      built with Foundry further benefit from[Purview data security and compliance
      controls]. Foundry also offers enhanced governance tools to set risk parameters,
      run automated evaluations and receive detailed reports. Learn more about[Microsoft
      Entra Agent ID] and[Azure AI Foundry integrations with Microsoft Purview Compliance
      Manager].\\n* **Introducing Microsoft 365 Copilot Tuning and multi-agent orchestration:**With**Copilot
      Tuning**, customers can use their own company data, workflows and processes
      to train models and create agents in a simple, low-code way. These agents perform
      highly accurate, domain-specific tasks securely from within the Microsoft 365
