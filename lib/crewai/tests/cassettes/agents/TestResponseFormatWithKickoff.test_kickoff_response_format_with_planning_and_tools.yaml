        the authors\",\"text\":\"Agentic AI\u2019s strategic ascent: Shifting operations
        from incremental gains to net-new impact | IBM\\n[Home] [COO, CSCO/Operations
        and supply chain] Agentic AI\u2019s strategic ascent\\n[Home] [COO, CSCO/Operations
        and supply chain] \\n# Agentic AI\u2019s strategic ascent\\nIn collaboration
        with Oracle: AI is widening the gap between organizations that optimize what
        exists and those that create what\u2019s next\u2014turning incremental gains
        into net-new advantage.\\n![Decorative image] \\nIn collaboration with Oracle:
        AI is widening the gap between organizations that optimize what exists and
        those that create what\u2019s next\u2014turning incremental gains into net-new
        advantage.\\n### Report additional content on the left\\n[Download the insights(will
        open in a new tab)*![an arrow pointing to the right] *] \\n[Subscribe for
        more insights from IBM IBV(will open in a new tab)*![an arrow pointing to
        the right] *] \\n#### Key takeaways\\n* More than three-quarters of executives
        say most of their AI investment has focused on improving existing processes
        rather than developing net-new capabilities.\\n* Yet, 78% of C-Suiteexecutives
        say achieving maximum benefit from agentic AI requires a new operating model.\\n*
        Companies that excel in three key AI adoption areas are 32 times more likely
        to achieve top-tier business performance than those with minimal implementation.\\n###
        Rethinking how work works with agentic AI\\nAs companies continue to explore
        how to perform better with artificial intelligence, a cohort of executives
        are asking a question that goes far beyond simple deployment: \\\"What if
        we rebuild our entire operating model around AI?\\\"\\nA growing number already
        are\u2014and they're creating business outcomes that were previously impossible.\\nThese
        leaders aren't just implementing AI tools\u2014they're pioneering entirely
        new operating models around autonomous decision-making. The radical premise:
        that agentic AI systems will make an increasing number of decisions, while
        humans make the decisions that matter most, preserving human agency and expertise
        where it is most crucial.\\nThe performance gap is widening rapidly. These
        transformation-driven organizations are creating net-new business capabilities,
        fundamentally changing what's possible at enterprise scale.\\n|||||\\n|By||By||\\n|2027||2030||\\n|twice
        as many executives expect AI agents will make autonomous decisions in processes
        and workflows compared to today.||fully autonomous robotic systems with embodied
        AI will be operational realities across industries.||\\n|||||\\nThe companies
        winning in the autonomous AI future won't be those that simply deploy the
        most sophisticated AI agents. They'll be the organizations that abandon existing
        operating models for entirely new ones designed around autonomous decision-making
        capabilities.\\nIn the emerging AI transition, speed matters, but not all
        efforts are equal. Some organizations are reaching truly strategic peaks while
        others chase tactical AI.\\nTo better understand the real-world impact of
        autonomous AI, the IBM Institute for Business Value (IBM IBV) surveyed 800
        C-suite executives in 20 countries across 19 industries. This report reveals
        key elements of an autonomous AI operating model \u2013from management mindset
        to workforce evolution to the role of trust and transparency. Alongside, we
        highlight changing team structures, and examples of specific operating model
        transformations in progress.\\nWe finish with an action guide that synthesizes
        what to do now to build a synergistic operating model that can optimize agentic
        AI\u2019s competitive benefits.\\n**Measurable impact: AI is expected to drive
        double-digit improvements across the enterprise**\\n![A chart showing results
        from IBM\u2019s own AI journey in business operations, as well as forecasted
        metrics from non-IBM executives by 2027.] \\n**Perspective**\\nAgentic AI\u2019s
        split screen\\nIn this recent survey of C-suite operational executives, we
        uncovered a fascinating divergence in how companies are approaching agentic
        AI. We asked two very telling questions, which revealed a sharp divide in
        strategic focus.\\nFirst, we asked what percentage of their agentic AI initiatives
        were focused on improving existing processes and how successful they were.\\nSecond,
        we asked what percentage of their agentic AI initiatives were designed to
        create entirely new workflow capabilities and how successful they were.\\nThe
        responses divided our respondents into two distinct groups.\\n**The process-focused**\\nThis
        group is technically getting it done; they're laser-focused on optimizing
        existing workflows and are achieving measurable business impact. In short,
        they are proficient at efficiency, but they have yet to crack the code on
        true transformation.\\n**The transformation-driven**\\nThis more strategic
        cohort is advancing agentic AI with a dual mandate. They are not only improving
        existing workflows, but they are also successfully creating and building net-new
        capabilities. Their vision extends beyond optimization; they are actively
        reimagining their operating model. The data shows it's working. They are achieving
        real-world value of AI and automation across their business operations.\\n###
        AI transformation isn\u2019t a forecast, it\u2019s a deadline\\nToday, 24%
        of executives say that AI agents take independent action in their organization.
        By 2027, 67% expect that to be the case. Similarly, twice as many executives
        expect autonomous decision-making from agentic AI in processes and workflows
        by 2027 (57%) compared to today (28%). Even in highly regulated areas, transformation-driven
        organizations are moving fast \u2014executives expect agentic AI to automate
        an average of 29% of risk and compliance operations by 2027.And many anticipate
        that AI agents will automate the innovation process itself, with 19% of executives
        saying that is happening today and 48% of executives expecting this level
        of innovation-related automation in 2027.\\nThese benchmarks represent a fundamental
        change in the DNA of business. It\u2019s no wonder that:\\n> 78% of our respondents
        agree that achieving maximum benefit from agentic AI requires a new operating
        model.\\nAmid global economic uncertainty, 69% of them report a pressing need
        to develop more agentic AI-enabled predictive and simulation modeling capabilities\u2014for
        example, for financial forecasting, human resource talent and skilling analysis,
        dynamic transportation and distribution routing and scheduling, and proactive
        mitigation strategies with built-in resilience.\\nCustomer-touching operations
        have emerged as primary arenas for agentic AI implementation. Organizations
        are prioritizing sales forecasting, dynamic pricing based on inventory scenarios,
        and intelligent customer order processing\u2014areas where autonomous system
        intelligence can deliver immediate competitive advantages and measurable returns.\\nThe
        appetite for change is real, but a critical chasm exists between aspiration
        and execution. The vast majority of AI investment\u201478%, has been funneled
        into improving existing processes. This is the difference between optimization
        and transformation. Process-focused organizations are stuck in a loop of making
        their current operations better, rather than making transformative leaps a
        reality.\\n#### How decision-makers think differently about agentic AI\\nThe
        organizations achieving genuine transformation are those that view agentic
        AI not as a tool to do existing work faster but as a catalyst to do entirely
        new work efficiently. Consider the compliance challenge: in highly regulated
        industries, agentic AI isn\u2019t just flagging risks \u2014it\u2019s using
        teams of specialized agents to continuously scan, interpret, and act on regulatory
        changes across multiple jurisdictions and industries. Imagine one set of agents
        monitoring shifting financial rules in Europe, another tracking evolving trade
        sanctions in Asia, and yet another adjusting healthcare compliance workflows
        in the U.S. All of them work in concert, automatically updating communications,
        documentation, and approval processes in real time. The result? Risks can
        be mitigated before they materialize, compliance teams spend less time on
        repetitive reviews, and organizations can operate more confidently across
        geographies without drowning in legal complexity.\\n> Because they are focused
        on developing net-new capabilities, transformative organizations are asking
        different questions: What becomes possible when systems can make decisions
        autonomously?\\nAs well as: How do we redesign our value creation processes
        around this capability? These enterprises must also recognize the shifting
        landscape AI commoditization is driving. In other words, the window for first-mover
        advantages in process innovations is narrowing. Therefore, while investing
        in current operations isn't to be underestimated, the true key to competitive
        differentiation now lies in bold, transformative leaps forward.\\nThe measurement
        gap reveals this strategic divide clearly. Only 42% of the process-oriented
        organizations identified in our analysis have developed new key performance
        indicators (KPIs) to monitor AI agents' impact on business targets, compared
        to nearly half of transformational organizations (see Action Guide for examples
        of new KPIs). These leaders aren't just implementing agentic AI automation\u2014they're
        measuring different outcomes entirely.\\n> \u201CWhen you don\u2019t have
        good, objective KPIs, older ones take over. We see that technology is often
        deployed around creating improvements with the infrastructure you currently
        have.\u201D&nbsp;\\n**> Board advisor,\\n**> &nbsp;\\n> United Kingdom\\n**Perspective**\\nPlug
        in, level up: The agentic AI marketplace\\nAn agentic AI marketplace is a
        digital marketplace where, instead of apps or software licenses, you\u2019re
        browsing virtual shelves of autonomous problem\u2011solvers. Each \u201Cproduct\u201D
        is an agentic AI \u2014a specialized algorithm that can take action, make
        decisions, and adapt to changing conditions without waiting for human approval.\\nThese
        marketplaces are more than procurement\",\"image\":\"https://www.ibm.com/thought-leadership/institute-business-value/uploads/en/1497_Report_thumbnail_1456x728_fb37c3a274.jpg\",\"favicon\":\"https://ibm.com/favicon.ico\"},{\"id\":\"https://www.imd.org/news/artificial-intelligence/the-rise-of-agentic-ai-a-new-era-in-workplace-productivity/\",\"title\":\"The
        rise of agentic AI: A new era in workplace productivity\",\"url\":\"https://www.imd.org/news/artificial-intelligence/the-rise-of-agentic-ai-a-new-era-in-workplace-productivity/\",\"publishedDate\":\"2025-09-25T00:00:00.000Z\",\"author\":null,\"text\":\"The
        rise of agentic AI: A new era in workplace productivity - IMD business school
        for management and leadership courses\\n[Close] \\n[Home] [All News] [back
        to Home] The rise of agentic AI: A new era in workplace productivity[back
        to All News] \\nNews Stories &middot; Artificial Intelligence - Innovation
        - Communication - Knowledge Management\\n# The rise of agentic AI: A new era
        in workplace productivity\\nTONOMUS Global Center for Digital and AI Transformation\\nBy
        Jialu Shan and[Michael R. Wade] \\n**September 2025\\nIn December 2023, we
        launched our first \u201C*Gen AI for Better Productivity*\u201D framework
        with 12 categories. At the time, the conversation was dominated by familiar
        use cases: chatbots that could handle customer queries, tools that could generate
        content at scale, image generation, and systems capable of accelerating code
        development. Soon after, we added new categories for transcription, translation
        and localization, capabilities that quickly proved their utility in everyday
        workflows. We have continued to update the framework with new tools.\\nFor
        this update, we\u2019re adding a pivotal new category:**Agentic AI**. This
        addition signals that business and technology leaders now see autonomous AI
        agents as a distinct productivity paradigm: a transformative shift in how
        we think about AI in the workplace.\\nBefore turning to this new frontier,
        it\u2019s worth pausing to look at the AI applications that have already proven
        their value. These tools have moved well beyond novelty and are now woven
        into daily workflows.\\n![ - IMD Business School] \\n#### Continuity in core
        capabilities\\nAI has changed how we work, and the tools we use are here to
        stay. What began as experiments are now indispensable parts of our routines.\\n######
        **Generative content creation:**\\nAI tools that create and edit text, images,
        presentations, and videos have become a huge part of our work lives. A[Microsoft
        survey] found 75% of global knowledge workers already use generative AI at
        work. Most users say AI saves them time (90%), helps them focus on more important
        tasks (85%), and makes them more creative (84%). We&#8217;ve come a long way
        from worrying that AI would stifle our creativity. In fact, a[2024 marketing
        report] found that 15% of marketing teams &#8220;couldn&#8217;t live without
        AI&#8221; because it made everyday tasks like creating presentations and transcribing
        audio so much faster and smoother.\\n###### **Knowledge work and communication:**\\nAI
        is also transforming how we handle information and communication. Companies
        now use advanced chatbots for customer service and internal helpdesks, dramatically
        improving response times. AI-powered research assistants can sift through
        documents and summarize key findings in seconds, tasks that once took humans
        hours of painstaking work. The impact on software development has been equally
        transformative. A study by[MIT Sloan, Microsoft Research, and GitHub] found
        that generative AI coding tools can reduce programming time by 56%, allowing
        developers to focus on higher-level problem-solving rather than routine implementation.\\n######
        **Task automation:**\\nDaily tasks like managing email and scheduling meetings
        are now so much easier thanks to AI. Modern email assistants can sort your
        inbox and draft responses, and AI schedulers can find optimal meeting times
        without endless back-and-forth among participants. These tools have begun
        to seriously alleviate our digital overload. A[McKinsey report] estimated
        work automation with GenAI and other technologies could boost productivity
        growth 0.5 to 3.4% annually.\\nThe foundational uses of AI for productivity
        have proven resilient and enduring. However, the competitive landscape continues
        to evolve rapidly, with some companies rebranding (you\u2019ll notice the
        fresh logos in our graph) or pivoting their focus as the market matures. Take
        Tome: once a specialized presentation tool, it has shifted toward building
        enterprise solutions, reflecting shifting market dynamics and heightened competition
        in an increasingly crowded field.\\n#### **The new frontier: Agentic AI**\\nIf
        generative AI is about extending human capability, Agentic AI is about autonomous
        execution. Agentic AI refers to systems that can delegate, act, and learn
        on their own to accomplish a goal. Instead of waiting for precise, step-by-step
        prompts, an AI agent can take a high-level request like, \u201COrganize a
        one-day offsite for my team next month,\u201D and then navigate multiple tasks
        and tools to fulfil it. Agentic AI tools today can check calendars, research
        options, book venues, schedule travel, and draft agenda.\\n[Over a quarter
        of business leaders] say their organizations are already exploring agentic
        AI to a significant degree. The vision is for these agents to process different
        types of data (text, images, voice), coordinate with other AI services, and
        learn from experience to reliably execute complex tasks. Emerging platforms
        show the breadth of possibilities:**Manus**is a general AI agent that bridges
        thoughts into actions, designed to independently carry out complex real-world
        tasks without direct or continuous human guidance. Similarly,**Beam**focuses
        on simplifying data workflows and**Sana**&#8216;s AI agents are revolutionizing
        enterprise search and knowledge management.**Stack AI**allows teams to stitch
        together modular agents that orchestrate multiple AI services and traditional
        software tools.**Devin**positions itself as an \u201CAI software engineer\u201D
        that can independently write, test, and ship code. While not included in the
        agentic category, agentic modes of the frontier models, like**ChatGPT**and**Claude**are
        also starting to make waves.\\nThis doesn\u2019t mean companies are relinquishing
        full control. Early trials often keep a human &#8220;in the loop&#8221; to
        supervise. But the momentum is undeniable. Tech strategists now talk about
        an &#8220;AI workforce&#8221;: a concept that emphasizes augmentation, not
        replacement: AI agents as teammates rather than substitutes. For forward-looking
        firms, this means new opportunities to streamline operations, from an AI agent
        that triages IT support tickets overnight to one that summarizes market intelligence
        for a strategy team.\\n#### **The bigger picture**\\nAI has quickly moved
        from a novelty to a necessity in workplaces worldwide. The[same Microsoft
        survey] mentioned earlier found that 79% of business leaders say their company
        must adopt AI to stay competitive. This represents a generational consensus
        that AI has transitioned from &#8220;nice-to-have&#8221; to &#8220;must-have&#8221;
        status.\\nThe goal across all these domains is not simply to do more work.
        It&#8217;s to free up our time and mental energy for what truly matters: the
        strategic, creative, and interpersonal aspects of work and life that AI cannot
        as easily replace. In just one year, AI&#8217;s role in productivity has grown
        from a set of practical tools to a broader ecosystem that includes emerging
        &#8220;colleague&#8221; agents. Yet, the mission remains consistent: to reduce
        friction and enable people to focus on what they do best.\\nThe AI landscape
        will undoubtedly keep evolving, but the lesson is already clear: the toolbox
        is expanding, and those who adopt thoughtfully will move not just with the
        tide, but ahead of it.\\nShare\\n![Share] \\nGet shareable link\\nCopy\\n[]
