      \\n# The State of AI Agents\\n## AI Agents burst on the scene not too long ago\u2026the
      potential of AI Agents is real\u2026but the hype has been met with real-world
      impediments when it comes to implementation.\\n[\\n![Cobus Greyling] \\n] \\n[Cobus
      Greyling] \\n6 min read\\n\xB7Nov 3, 2025\\n[\\n] \\n--\\n2\\n[] \\nListen\\nShare\\nThere
      has been a number of[***sobering studies***] when it comes to the realities
      of implementing AI Agents\u2026\\nThe existence of the[***Pareto Frontier***]
      ***(cost vs accuracy)***has been well examined and documented.\\n[NVIDIA] has
      been taking the lead in moving away from the idea of an AI Agent being underpinned
      by a single LLM.\\nThey are advocating the use of multiple Small Language Models
      (SLMs) and orchestrating the SLMs in an[Agentic workflow].\\n> Latency and cost
      have also been impediments to AI agent use.\\nCost is being addressed by using
      and orchestrating multiple[***open-sourced SLMs***] which is***fine-tuned***for
      specific tasks within an AI Agent.\\n***Latency***is addressed with[parallel
      running task] s within an AI Agent.\\nOr having multiple AI Agents within a
      Agentic workflow, and executing those AI Agents in parallel for complex tasks.\\n[Lighter
      AI Agents] \u2026NVIDIA has also been backing this growing trend of**agentic
      workflows**where the orchestrating AI Agent (the \u201Cconductors\u201D that
      plan, route tasks, and synthesise outputs) are indeed***leaning toward being
      more***[***lightweight***] ***and less code-intensive (AI Agents)***to implement.\\n***Agentic
      Workflows***are easy to build in general, especially when presented via a GUI
      builder, that is no-code and handles tasks like versioning, collaboration and
      more.\\nDrift and continuous improvement are addressed with what[NVIDIA refers
      to as a***data-flywhee***] ***l***.\\nWhere a***continuous feedback loop***is
      established for training data to improve the different models orchestrated in
      the AI Agent/Agentic Workflow.\\n> Most of these challenges I detailed in an
      [**> earlier post\\n**] > .\\nAlso, for a long time there has been this notion
      of different[**levels of AI Agents**].\\nTypically there are[**5 or 6 levels
      defined**, in a number of studies].\\n[**HuggingFace**also published a study]
      where they detail the shifting relationship between humans and AI Agents\u2026\\nThis
      is why I found this recent study interesting (*the image below*) where they
      extended the levels from what was typically**5 levels**, to**6 levels**.\\nThe
      one extreme is Level 0, here the human dominates and AI plays no role. And on
      the other extreme, Level 5, where the human has no role and the AI takes full
      control.\\nAnd in between are these steps of going from one level to another.\\n>
      This approach really resonates with me as it so sober in dissecting the gradual
      approach in task automation transition.\\n***Where are we now, based on this
      chart?***\\nPress enter or click to view image in full size\\n![] \\nWe have
      been introducing assistance from the days of Chatbots and NLU models\u2026\\n\u2026currently
      we are in the process of transferring tasks from human dominance to AI dominance.
      This is happening on a***task-by-task basis.***\\nHence this***movement***must
      not be seen as a single wave hitting enterprises and our way-of-work.\\nBut
      rather a detailed approach of identifying tasks suited (for now) to move along
      this trajectory.\\nConsidering the image below, it breaks down the***traditional***four
      pillars of AI Agents.\\n*In this article I will stay with this for the sake
      of simplicity. But to some degree this approach has been upended by Agentic
      Workflows and multiple smaller language models.*\\n> A recent study also introduced
      a data component\u2026data lakes.\\nSo not only is there focus on context /
      memory and[tools]. But also giving the AI Agent access to vast amounts of data
      to help the AI Agent perform user requests.\\nPress enter or click to view image
      in full size\\n![] \\nThe table below (from the study) shows the contrast between**traditional
      AI Agents**and what the study terms**Data Agents**.\\nPress enter or click to
      view image in full size\\n![] \\n***The future?***\\n[For AI Agents to be truly
      autonomous and able to address virtually any task], it needs to be able to write
      code.\\n> On this front [> OpenAI\\n] > and [> xAI\\n] > introduced functions
      / tools which are able to write code.\\nHence the AI Agent gets an instruction,
      there is no pre-existing tool or function to perform the request, but the AI
      Agent has the ability to write code to achieve a goal.\\n***There exist limitations\u2026***\\nSandbox
      Restrictions for Security\u2026AI models operate within tightly controlled sandboxes
      to mitigate risks, prohibiting arbitrary software installs or direct internet
      access.\\nThey\u2019re confined to pre-loaded libraries, forcing clever workarounds
      like built-in proxies.\\nWhile this setup enables basic functionality, it blocks
      the creation of truly innovative tools that demand unrestricted resources \u2014limiting
      adaptability to predefined, bounded tasks.\\nDebugging remains a weak spot,
      models often hallucinate subtle bugs in intricate logic and finite token limits***(coupled
      with cost constraints)***make exhaustive testing impractical.\\nThey excel at
      70\u201380% of straightforward objectives but stumble on edge cases, frequently
      demanding human intervention.\\nIn my experience, AI Agents generate code that***looks***flawless,
