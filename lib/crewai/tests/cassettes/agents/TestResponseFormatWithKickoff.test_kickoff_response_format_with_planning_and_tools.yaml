      AI in the workplace: A report for 2025 | McKinsey\\n[Skip to main content] \\n#
      Superagency in the workplace: Empowering people to unlock AI&rsquo;s full potential\\nJanuary
      28, 2025| Report\\nHannah MayerLareina Yee[Michael Chui] [Roger Roberts] \\nAlmost
      all companies invest in AI, but just 1 percent believe they are at maturity.
      Our research finds the biggest barrier to scaling is not employees&mdash;who
      are ready&mdash;but leaders, who are not steering fast enough.\\n### ![] \\n#####
      Superagency in the workplace: Empowering people to unlock AI\u2019s full potential\\n[(47
      pages)] \\n**Artificial intelligence has arrived in the workplace**and has the
      potential to be as transformative as the steam engine was to the 19th-century
      Industrial Revolution.1\u201C[Gen AI: A cognitive industrial revolution],\u201D
      McKinsey, June 7, 2024.With powerful and capable large language models (LLMs)
      developed by Anthropic, Cohere, Google, Meta, Mistral, OpenAI, and others, we
      have entered a new information technology era. McKinsey research sizes the long-term
      AI opportunity at $4.4 trillion in added productivity growth potential from
      corporate use cases.2\u201C[The economic potential of generative AI: The next
      productivity frontier],\u201D McKinsey, June 14, 2023.\\nTherein lies the challenge:
      the long-term potential of AI is great, but the short-term returns are unclear.
      Over the next three years, 92 percent of companies plan to increase their AI
      investments. But while nearly all companies are investing in AI, only 1 percent
      of leaders call their companies \u201Cmature\u201D on the deployment spectrum,
      meaning that AI is fully integrated into workflows and drives substantial business
      outcomes. The big question is how business leaders can deploy capital and steer
      their organizations closer to AI maturity.\\nThis research report, prompted
      by Reid Hoffman\u2019s book*Superagency: What Could Possibly Go Right with Our
      AI Future*,3Reid Hoffman and Greg Beato,*Superagency: What Could Possibly Go
      Right with Our AI Future*, Authors Equity, January 2025.asks a similar question:
      How can companies harness AI to amplify human agency and unlock new levels of
      creativity and productivity in the workplace? AI could drive enormous positive
      and disruptive change. This transformation will take some time, but leaders
      must not be dissuaded. Instead, they must advance boldly today to avoid becoming
      uncompetitive tomorrow. The history of major economic and technological shifts
      shows that such moments can define the rise and fall of companies. Over 40 years
      ago, the internet was born. Since then, companies including Alphabet, Amazon,
      Apple, Meta, and Microsoft have attained trillion-dollar market capitalizations.
      Even more profoundly, the internet changed the anatomy of work and access to
      information. AI now is like the internet many years ago: The risk for business
      leaders is not thinking too big, but rather too small.\\n![] \\nThis report
      explores companies\u2019 technology and business readiness for AI adoption (see
      sidebar \u201CAbout the survey\u201D). It concludes that employees are ready
      for AI. The biggest barrier to success is leadership.\\n## About the survey\\n**To
      create our report,**we surveyed 3,613 employees (managers and independent contributors)
      and 238 C-level executives in October and November 2024. Of these, 81 percent
      came from the United States, and the rest came from five other countries: Australia,
      India, New Zealand, Singapore, and the United Kingdom. The employees spanned
      many roles, including business development, finance, marketing, product management,
      sales, and technology.\\nAll the survey findings discussed in the report, aside
      from two sidebars presenting international nuances, pertain solely to US workplaces.
      The findings are organized in this way because the responses from US employees
      and C-suite executives provide statistically significant conclusions about the
      US workplace. Analyzing global findings separately allows a comparison of differences
      between US responses and those from other regions.\\n**Chapter 1**looks at the
      rapid advancement of technology over the past two years and its implications
      for business adoption of AI.\\n**Chapter 2**delves into the attitudes and perceptions
      of employees and leaders. Our research shows that employees are more ready for
      AI than their leaders imagine. In fact, they are already using AI on a regular
      basis; are three times more likely than leaders realize to believe that AI will
      replace 30 percent of their work in the next year; and are eager to gain AI
      skills. Still, AI optimists are only a slight majority in the workplace; a large
      minority (41 percent) are more apprehensive and will need additional support.
      This is where millennials, who are the most familiar with AI and are often in
      managerial roles, can be strong advocates for change.\\n![Agents, Robots, and
      Us] \\n### Agents, Robots, and Us: What executives need to know about AI and
      work\\n**Thursday, February 26, 10:30 a.m. - 11:00 a.m. ET / 4:30 p.m. - 5:00
      p.m. CET**\\nJoin McKinsey senior partners Alexis Krivkovich and Anu Madgavkar
      for a discussion of how executives can build effective human-AI skill partnerships,
      prepare their workforces, and make strategic decisions that position their organizations
      for growth in the age of AI.\\n[Register here] \\n**Chapter 3**looks at the
      need for speed and safety in AI deployment. While leaders and employees want
      to move faster, trust and safety are top concerns. About half of employees worry
      about AI inaccuracy and cybersecurity risks. That said, employees express greater
      confidence that their own companies, versus other organizations, will get AI
      right. The onus is on business leaders to prove them right, by making bold and
      responsible decisions.\\n**Chapter 4**examines how companies risk losing ground
      in the AI race if leaders do not set bold goals. As the hype around AI subsides,
      companies should put a heightened focus on practical applications that empower
      employees in their daily jobs. These applications can create competitive moats
      and generate measurable ROI. Across industries, functions, and geographies,
      companies that invest strategically can go beyond using AI to drive incremental
      value and instead create transformative change.\\n**Chapter 5**looks at what
      is required for leaders to set their teams up for success with AI. The challenge
      of AI in the workplace is not a technology challenge. It is a business challenge
      that calls upon leaders to align teams, address AI headwinds, and rewire their
      companies for change.\\nChapter 1\\n## An innovation as powerful as the steam
      engine\\nImagine a world where machines not only perform physical labor but
      also think, learn, and make autonomous decisions. This world includes humans
      in the loop, bringing people and machines together in a state of superagency
      that increases personal productivity and creativity (see sidebar \u201CAI superagency\u201D).
      This is the transformative potential of AI, a technology with a potential impact
      poised to surpass even the biggest innovations of the past, from the printing
      press to the automobile. AI does not just automate tasks but goes further by
      automating cognitive functions. Unlike any invention before, AI-powered software
      can adapt, plan, guide\u2014and even make\u2014decisions. That\u2019s why AI
      can be a catalyst for unprecedented economic growth and societal change in virtually
      every aspect of life. It will reshape our interaction with technology and with
      one another.\\n> Scientific discoveries and technological innovations are stones
      in the cathedral of human progress.\\n> > Reid Hoffman, cofounder of LinkedIn
      and Inflection AI, partner at Greylock Partners, and author\\nMany breakthrough
      technologies, including the internet, smartphones, and cloud computing, have
      transformed the way we live and work. AI stands out from these inventions because
      it offers more than access to information. It can summarize, code, reason, engage
      in a dialogue, and make choices. AI can lower skill barriers, helping more people
      acquire proficiency in more fields, in any language and at any time. AI holds
      the potential to shift the way people access and use knowledge. The result will
      be more efficient and effective problem solving, enabling innovation that benefits
      everyone.\\n## AI superagency\\n**What impact will AI have on humanity?**Reid
      Hoffman and Greg Beato\u2019s book*Superagency: What Could Possibly Go Right
      with Our AI Future*(Authors Equity, January 2025) explores this question. The
      book highlights how AI could enhance human agency and heighten our potential.
      It envisions a human-led, future-forward approach to AI.\\nSuperagency, a term
      coined by Hoffman, describes a state where individuals, empowered by AI, supercharge
      their creativity, productivity, and positive impact. Even those not directly
      engaging with AI can benefit from its broader effects on knowledge, efficiency,
      and innovation.\\nAI is the latest in a series of transformative supertools,
      including the steam engine, internet, and smartphone, that have reshaped our
      world by amplifying human capabilities. Like its predecessors, AI can democratize
      access to knowledge and automate tasks, assuming humans can develop and deploy
      it safely and equitably.\\nOver the past two years, AI has advanced in leaps
      and bounds, and enterprise-level adoption has accelerated due to lower costs
      and greater access to capabilities. Many notable AI innovations have emerged
      (Exhibit 1). For example, we have seen a rapid expansion of context windows,
      or the short-term memory of LLMs. The larger a[context window], the more information
      an LLM can process at once. To illustrate, Google\u2019s Gemini 1.5 could process
      one million tokens in February 2024, while its Gemini 1.5 Pro could process
      two million tokens by June of that same year.4*The Keyword*,\_\u201COur next-generation
