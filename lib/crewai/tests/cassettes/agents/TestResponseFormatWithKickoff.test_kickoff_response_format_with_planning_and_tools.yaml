      \\nmeetings, workshops and extensive interviews with \\nmembers of the Safe
      Systems and Technologies \\nworking group of the AI Governance Alliance.\\nAI
      Agents in Action: Foundations\\nSummary: None\\n\\n\\nTitle: AI Agent Governance:
