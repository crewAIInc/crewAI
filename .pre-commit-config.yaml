repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml"]
      - id: ruff-format
        args: ["--config", "pyproject.toml"]
  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: ["--strict", "--exclude", "src/crewai/cli/templates"]
        files: ^src/
        exclude: ^tests/
