repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check
        args: ["--config", "pyproject.toml", "."]
        language: system
        pass_filenames: false
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        args: ["--config", "pyproject.toml", "."]
        language: system
        pass_filenames: false
        types: [python]
      - id: mypy
        name: mypy
        entry: uv run mypy
        args: ["--config-file", "pyproject.toml", "."]
        language: system
        pass_filenames: false
        types: [python]
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.3
    hooks:
      - id: uv-lock

